  - id: "day-7-theory"
    day: 7
    type: "theory"
    title: "Что такое личный прогресс"
    main_concept: "личный прогресс"
    related_concepts:
      - "факты vs ощущения"
      - "малые результаты"
      - "большие победы"
      - "похвала себе"
      - "ритмичность"
      - "смысл vs скука"
      - "недооценка себя"
    key_insight: "Прогресс измеряется фактами, а не ощущениями. Большие победы = накопленные малые результаты."
    pain_point: "Кажется, что ничего не меняется, нет прогресса"
    source: "MCP: прогресс, мотивация, ритмичность"
    content_prompt: |
      Объясни, что такое реальный прогресс (связь с Днями 1-6):

      ФАКТЫ VS ОЩУЩЕНИЯ:
      - Прогресс измеряется фактами, а не ощущениями
      - Сравнивать себя с собой вчерашним, а не с идеалом
      - Любое число больше 0 = прогресс по сравнению с "до марафона"

      БОЛЬШИЕ VS МАЛЫЕ РЕЗУЛЬТАТЫ:
      - Люди мыслят большими результатами и игнорируют малые
      - Человек недооценивает себя и пренебрегает малыми результатами
      - Большие победы = накопленные малые результаты
      - Если не ценишь малые шаги — не дойдёшь до больших

      ПРАКТИКА ПОХВАЛЫ СЕБЕ:
      - Хвалить себя каждый день — это практика, не эгоизм
      - Мозг запоминает действия, подкреплённые позитивной эмоцией
      - Без похвалы действие не закрепляется как "успех"
      - Формат: "Сегодня я молодец, потому что [действие]"

      МИФ О РИТМИЧНОСТИ:
      - Ритмичность кажется скучной — это иллюзия
      - Скука — дефицит смысла, а не дефицит событий
      - Миф о "весёлой жизни богатых" = миф о "скучной жизни ученика"
      - Ссылка: https://systemsworld.club/t/mif-o-prazdnoj-zhizni-bogatyh-i-mif-o-skuchnom-uchenike-odna-i-ta-zhe-oshibka/35622

