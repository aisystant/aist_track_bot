  # ДЕНЬ 10: Мотивация недостаточна + Минимальное время
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-10-theory"
    day: 10
    type: "theory"
    title: "Почему одной мотивации недостаточно"
    main_concept: "система vs мотивация"
    related_concepts:
      - "дисциплина"
      - "среда"
      - "автоматизм"
    key_insight: "Мотивация кончается, система — работает"
    pain_point: "Загораюсь, но быстро остываю"
    source: "MCP: намерения, практики"
    content_prompt: |
      Объясни, почему мотивации недостаточно:
      - Мотивация — это топливо, которое заканчивается
      - Система — это рельсы, по которым едешь даже без топлива
      - Как создать систему: триггер → действие → награда
      - Роль среды: убрать барьеры, добавить напоминания
      - Почему "не хочу" — это нормально, но не повод останавливаться

  - id: "day-10-practice"
    day: 10
    type: "practice"
    title: "Моё минимальное время"
    main_concept: "минимальный слот"
    task: |
      Определи своё минимальное стабильное время:

      Вопросы для размышления:
      - Какое время слота ты можешь делать КАЖДЫЙ день, даже в плохой день?
      - Не "хотелось бы", а "реально могу"
      - Лучше 10 минут каждый день, чем 30 минут через день

      Запиши:
      - Моё минимальное время: ___ минут
      - Лучшее время дня для слота: ___
      - Что может помешать: ___
      - Как я это решу: ___
    work_product: "Определённое минимальное время + план"
    work_product_examples:
      - "Минимум 15 минут, утром до работы, телефон в другой комнате"

