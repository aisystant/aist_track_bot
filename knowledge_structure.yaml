      Запиши 3 новых продуктивных мема, которые ты принимаешь:

      Примеры трансформации:
      - БЫЛО: "Два пропуска = я неудачник"
        СТАЛО: "Пара пропусков не отменяет прогресс"

      - БЫЛО: "У меня нет времени"
        СТАЛО: "У меня есть 15 минут, и я выбираю их использовать"

      - БЫЛО: "Надо сделать идеально или никак"
        СТАЛО: "Готовый черновик лучше идеального плана"

      Запиши свои 3 трансформации.
    work_product: "Список из 3 продуктивных мемов"
    work_product_examples:
      - "3 пары: было → стало"

