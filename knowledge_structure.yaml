sections:
  - id: "week-1"
    title: "От диагностики к практике"
    description: "Определяем состояние, запускаем первые практики"
    days: [1, 2, 3, 4, 5, 6, 7]

  - id: "week-2"
    title: "От практики к системе"
    description: "Рабочие продукты, мемы, видение себя как системы"
    days: [8, 9, 10, 11, 12, 13, 14]

topics:

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 1: Четыре состояния — от застревания к развитию
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-1-theory"
    day: 1
    type: "theory"
    title: "Четыре состояния: от застревания к развитию"
    main_concept: "диагностика состояния"
    related_concepts:
      - "хаос"
      - "тупик"
      - "поворот"
      - "развитие"
      - "собранность"
      - "агентность"
      - "быстрые удовольствия"
    key_insight: "Развитие — это не отсутствие проблем, а собранность и агентность в их решении"
    pain_point: "Чувствую, что что-то не так, но не понимаю что именно. Могу так жить годами."
    source: "Марафон 2.0 — Встреча 1"
    content_prompt: |
      Объясни четыре состояния — три застревания и целевое:

      1. ХАОС — внимание разбросано, много незавершённого.
         Симптомы: флюгер, нет якоря, расфокусировка, "не могу собрать себя в кучку".
         Почему застреваем: быстрые удовольствия снимают тревогу.

      2. ТУПИК — есть стабильность, но нет роста. "День сурка".
         Симптомы: стеклянный потолок, нет цели, неясность.
         Почему застреваем: комфорт + развлечения = "и так нормально".

      3. ПОВОРОТ — хочу изменений, но не знаю как начать.
         Симптомы: нужен толчок, страх, непродуктивные убеждения.
         Почему застреваем: откладывание через "завтра начну".

      4. РАЗВИТИЕ — есть ясность, агентность, движение.
         Симптомы: собранность, внимание на цели, продуктивные изменения.
         Это целевое состояние, не "когда проблем нет".

      ВАЖНО: Можно застрять на ГОДЫ, не на дни. Быстрые удовольствия
      (соцсети, сериалы, игры) всегда под рукой и маскируют застревание.

      Дай критерии для самодиагностики каждого состояния.

  - id: "day-1-practice"
    day: 1
    type: "practice"
    title: "Моё текущее состояние"
    main_concept: "самодиагностика"
    task: |
      Напиши текст "Моё текущее состояние":
      - Какое из четырёх состояний (Хаос/Тупик/Поворот/Развитие) тебе ближе?
      - Какие конкретные признаки указывают на это состояние?
      - Какие "быстрые удовольствия" компенсируют сложности?
      - Как давно ты в этом состоянии — месяцы или годы?
    work_product: "Текст 'Моё текущее состояние' (точка А)"
    work_product_examples:
      - "Текст в заметках телефона"
      - "Документ в Google Docs"
      - "Сообщение боту"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 2: Ловушка «жизни полегче» + Первый слот
  # Связь с Днём 1: Объясняет почему застревают, первое действие
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-2-theory"
    day: 2
    type: "theory"
    title: "Ловушка «жизни полегче»"
    main_concept: "ложное облегчение"
    related_concepts:
      - "ясность"
      - "управляемость"
      - "неопределённость"
      - "мастерство"
      - "собранность"
      - "ритмичность"
    key_insight: "Истинная лёгкость — не когда проблем нет, а когда знаешь что делать"
    pain_point: "Хочется, чтобы проблемы исчезли, но они только множатся"
    source: "Пост 'Жизнь полегче' + MCP: системное саморазвитие"
    content_prompt: |
      Разбери ловушку "жизни полегче" (связь с Днём 1 — почему застревают на годы):

      КЛЮЧЕВЫЕ ИДЕИ:
      1. «Полегче» ≠ отсутствие проблем — это ясность, знание что делать
      2. Избегание сложности → больше сложности (проблемы множатся)
      3. «Успешные тоже плачут» — проблемы есть у всех, разница в методе
      4. Проблемы НИКОГДА не закончатся — это основа эволюции, так устроена жизнь

      КОНТРИНТУИТИВНЫЙ СДВИГ ВНИМАНИЯ:
      Люди фокусируются на проблемах (они дают боль и притягивают внимание).
      Но решение — перевести внимание на:
      - Мастерство (что умею и могу развить)
      - Методы для действий (как делать следующий шаг)
      - Собранность (фокус на важном)
      - Вложения времени (инвестирование, а не трата)
      - Ритмичность (регулярность важнее интенсивности)

      ДВА ПОНИМАНИЯ ЛЁГКОСТИ:
      - Ложная: жду когда наладится, избегаю сложности, внимание на проблемах
      - Истинная: есть метод, принимаю сложность, делаю следующий шаг

  - id: "day-2-practice"
    day: 2
    type: "practice"
    title: "Первый слот саморазвития"
    main_concept: "слот саморазвития"
    task: |
      Первое действие после диагностики (связь с Днём 1):
      Выдели сегодня слот 15-25 минут для саморазвития.

      Слот — это защищённое время, как еда или гигиена.
      Не «если получится», а «как иначе?»

      - Выбери конкретное время
      - Выключи уведомления
      - Потрать время на материалы марафона или размышление
      - Запиши: что делал, сколько времени, что мешало/помогало
    work_product: "Запись о первом слоте (время, что делал, рефлексия)"
    work_product_examples:
      - "Слот 20:00-20:20, читал материал дня 1, 18 мин"
      - "15 минут утром, писал текст о состоянии, мешал телефон"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 3: Вечерняя ловушка + Трекер с впечатлениями
  # Связь с Днями 1-2: Почему возвращаемся к тем же удовольствиям
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-3-theory"
    day: 3
    type: "theory"
    title: "Вечерняя ловушка и поставка впечатлений"
    main_concept: "вечерняя ловушка"
    related_concepts:
      - "поставка впечатлений"
      - "активные vs пассивные впечатления"
      - "истощение внимания"
      - "будильник на вечер"
      - "развитие кругозора"
    key_insight: "Будильник на вечер, не на утро. Вовремя лечь = вовремя встать."
    pain_point: "Вечером 'сливаюсь' в соцсети/сериалы, хотя планировал заниматься"
    source: "MCP: впечатления, осознанный досуг"
    content_prompt: |
      Разбери вечернюю ловушку (связь с Днями 1-2):

      КЛЮЧЕВЫЕ ИДЕИ:
      1. Одни и те же удовольствия: мозгу нужно НОВОЕ, но к вечеру нет сил искать
      2. Вечерняя ловушка: когда внимание истощено — автопилот включает привычное
      3. Поставка впечатлений: новое нужно ПЛАНИРОВАТЬ, иначе мозг возьмёт пассивное
      4. Продуктивное состояние: распределение энергии на ВЕСЬ день
      5. Будильник на ВЕЧЕР: не "рано вставать", а "вовремя ложиться"

      ДВА ТИПА ВПЕЧАТЛЕНИЙ:
      - Пассивные (соцсети, сериалы): не требуют усилий, к вечеру — по умолчанию
      - Активные (обучение, новый опыт): требуют инициативы, нужно планировать

      МЕХАНИЗМ ЛОВУШКИ:
      Утро (есть внимание) → День (тратится) → Вечер (истощено = автопилот) → Те же удовольствия

      РЕШЕНИЕ: Будильник на вечер "пора сворачиваться", а не борьба с утренним подъёмом.

  - id: "day-3-practice"
    day: 3
    type: "practice"
    title: "Трекер слотов + новое впечатление"
    main_concept: "трекер с впечатлениями"
    task: |
      Трекер — не просто учёт времени, а комплексный инструмент:
      1. Слот саморазвития (как в Дне 2)
      2. + Одно НОВОЕ впечатление за день (пусть мелочь)
      3. + Будильник на ВЕЧЕР (защита от ловушки)

      Формат трекера:
      Дата | Слот | Что делал | Новое впечатление | Во сколько лёг | ✓/✗

      Сегодня:
      - Запланируйте слот
      - Выберите новое впечатление (другой маршрут, подкаст, разговор)
      - Поставьте будильник на вечер "пора сворачиваться"
    work_product: "Заполненный трекер + новое впечатление + время отхода ко сну"
    work_product_examples:
      - "20.01 | 8:00-8:20 | Читал | Новый подкаст | 23:00 | ✓"
      - "Слот утром, новое — прогулка другим маршрутом, лёг в 22:30"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 4: Информационный шум + Мимолётные заметки
  # Связь с Днями 1-3: Почему внимание скачет (флюгер) и как его закрепить (якоря)
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-4-theory"
    day: 4
    type: "theory"
    title: "Информационный шум и потеря фокуса"
    main_concept: "рассеянное внимание"
    related_concepts:
      - "флюгер"
      - "якоря внимания"
      - "собранность"
      - "дофаминовые ловушки"
      - "многозадачность"
      - "экзокортекс"
    key_insight: "Собранность — это заранее настроенный фильтр, а не сила воли в моменте"
    pain_point: "Не могу сосредоточиться, всё отвлекает"
    source: "MCP: собранность, понятийное наведение"
    content_prompt: |
      Разбери проблему информационного шума через метафору флюгера:

      КЛЮЧЕВЫЕ ИДЕИ:
      1. Человек как флюгер: эволюционно новое кажется важнее (прошлое "не убило")
      2. Мозг отдаёт приоритет новому — это выживание, но мешает глубокой работе
      3. Нужны якоря — то, что "прилепляет" внимание к важному
      4. Собранность — заранее настроенный фильтр допуска к мозгу
      5. Многозадачность разрушает глубокую работу
      6. Экзокортекс: важно выгружать мысли наружу

      ДВА РЕЖИМА:
      - Флюгер: внимание скачет на новое, поверхностность
      - Якорь: внимание закреплено на важном, глубина

      "Пока ты убиваешь время — время убивает тебя"

  - id: "day-4-practice"
    day: 4
    type: "practice"
    title: "Мимолётные заметки"
    main_concept: "фиксация мыслей"
    task: |
      Начни практику мимолётных заметок (экзокортекс):
      - Формат: 1-3 строки про мысль, наблюдение или помеху
      - Записывай по ходу дня, когда что-то приходит в голову
      - Не редактируй, не оценивай — просто фиксируй

      Это якорь против флюгерности: записал — можно не держать в голове.

      Примеры:
      - "Наблюдение: после обеда внимание хуже"
      - "Идея: попробовать слот утром"
      - "Помеха: залип в новостях на 20 минут"

      Вечером: просмотрите заметки, найдите паттерны.
    work_product: "3+ мимолётных заметки за день"
    work_product_examples:
      - "Список из 3-5 заметок в телефоне"
      - "Записи в блокноте + выделенные паттерны"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 5: Цикл выгорания + Стоп-моменты
  # Связь с Днями 1-4: Выгорание как результат стиля жизни без восстановления
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-5-theory"
    day: 5
    type: "theory"
    title: "Цикл «перегрузка — выгорание — откат»"
    main_concept: "выгорание"
    related_concepts:
      - "героический режим"
      - "рывки и откаты"
      - "стиль жизни"
      - "продуктивное состояние"
      - "методы досуга"
      - "регулярные впечатления"
    key_insight: "Выгорание — не слабость, а результат стиля жизни без внимания к восстановлению"
    pain_point: "Периодически выгораю и откатываюсь назад"
    source: "MCP: эмоциональная стабильность, стиль жизни"
    content_prompt: |
      Разбери цикл выгорания (связь с Днями 1-4):

      ЦИКЛ: рывок → истощение → откат → вина → новый рывок

      ВАЖНОЕ РАЗЛИЧЕНИЕ:
      - Усталость лечится отдыхом
      - Выгорание — это про СТИЛЬ ЖИЗНИ, а не только про работу
      - Невнимательность к своему продуктивному состоянию добавляет проблемы

      ПРИЧИНЫ ВЫГОРАНИЯ (системный взгляд):
      1. Неправильный стиль жизни:
         - Нет внимания к продуктивному состоянию
         - Нет методов восстановления и досуга
         - Нет регулярных новых впечатлений (связь с Днём 3)

      2. Истощение внимания:
         - Флюгерность тратит энергию (связь с Днём 4)
         - В течение дня устаёшь быстрее, чем должен

      3. Дефицит впечатлений:
         - Одни и те же удовольствия не восстанавливают
         - Пассивный досуг не даёт энергии (связь с Днём 3)

      АЛЬТЕРНАТИВА: Регулярность > Интенсивность

  - id: "day-5-practice"
    day: 5
    type: "practice"
    title: "Стоп-моменты"
    main_concept: "осознание отвлечений"
    task: |
      Стоп-момент — момент, когда внимание уходит или энергия падает.
      Цель: замечать истощение ДО выгорания.

      Типы стоп-моментов:
      - Уход внимания: «стоп: ушёл в телефон»
      - Падение энергии: «стоп: после обеда не могу сосредоточиться»
      - Триггер: «стоп: уведомление → залип на 20 минут»

      Формат: «стоп: [что произошло]»

      Не ругай себя — собирай данные. Вечером найди паттерны.
    work_product: "Список 3+ стоп-моментов за день + паттерны"
    work_product_examples:
      - "5 стоп-моментов. Паттерн: 3 из 5 после обеда"
      - "Триггеры: усталость, скука, уведомления"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 6: Почему советы не работают + Гипотеза
  # Связь с Днями 1-5: От потребления советов к собственным экспериментам
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-6-theory"
    day: 6
    type: "theory"
    title: "Почему советы не работают"
    main_concept: "поверхностные решения"
    related_concepts:
      - "лайфхаки"
      - "контекст"
      - "симптомы vs причины"
      - "гипотеза"
      - "эксперимент"
      - "роль"
      - "метод"
      - "понятия для самонаблюдения"
    key_insight: "Чтобы увидеть свою жизнь — нужны понятия. Опыт без изменений = повторение."
    pain_point: "Читаю книги, слушаю подкасты — ничего не меняется"
    source: "MCP: методология обучения"
    content_prompt: |
      Объясни, почему советы и лайфхаки не работают (связь с Днями 1-5):

      ПОЧЕМУ СОВЕТЫ НЕ РАБОТАЮТ:
      1. Разный контекст: совет работает в контексте автора, не в вашем
      2. Симптомы vs причины: советы часто лечат симптомы
      3. Нет обратной связи: не проверяете, работает ли для вас
      4. Потребление вместо практики: читаете, но не применяете

      ПОНЯТИЯ ДЛЯ САМОНАБЛЮДЕНИЯ:
      Чтобы увидеть свою жизнь — нужны понятия:
      - Роль (кем я являюсь?)
      - Метод (как я это делаю?)
      - Моё состояние (в каком я состоянии?)

      ОПЫТ, КОТОРЫЙ НЕ МЕНЯЕТСЯ:
      10 лет опыта = 1 год × 10 повторений, если делаешь одно и то же.
      Решение: каждый день изучать новое и пробовать делать что-то иначе.
      Не всё — одну мелочь. Например: не думать в голове, а писать заметки.

      АЛЬТЕРНАТИВА — ГИПОТЕЗА:
      - Формула: "Если я буду [действие], то [результат], потому что [причина]"
      - Основана на ВАШИХ данных (трекер, заметки, стоп-моменты)

      Дни 1-5 дали данные. День 6 — использовать их для гипотезы.

