  - id: "day-8-theory"
    day: 8
    type: "theory"
    title: "Непродуктивные мемы о саморазвитии"
    main_concept: "непродуктивные мемы"
    related_concepts:
      - "мем и ген"
      - "эволюция и техноэволюция"
      - "мировоззрение"
      - "компиляция знаний"
      - "исходный код"
    key_insight: "Главное препятствие к лучшей жизни — наши мемы. Саморазвитие = изменение мировоззрения."
    pain_point: "Читаю книги, но ничего не меняется. Знаю, как надо, но делаю по-другому."
    source: "MCP: мемы, эволюция, техноэволюция"
    content_prompt: |
      Разбери концепцию мемов через аналогию с генами (связь с Днями 1-7):

      АНАЛОГИЯ: ГЕН И МЕМ
      - Ген — единица наследственной информации (от природы, эволюция)
      - Мем — единица культурной информации (от людей, техноэволюция)
      - Гены изменить нельзя (пока), мемы — можно
      - Пример: зрение (ген) vs очки/бинокль (мем/технология)

      ЭВОЛЮЦИЯ VS ТЕХНОЭВОЛЮЦИЯ (продвинутый уровень):
      - Биоэволюция: изменения между поколениями (тысячи лет)
      - Техноэволюция: изменения внутри одной жизни (годы)
      - Вывод: мемы можно изменить прямо сейчас

      АНАЛОГИЯ: ИСХОДНЫЙ КОД И ПРОГРАММНЫЙ КОД (продвинутый):
      - Знания (мемы) = исходный код
      - Мировоззрение (убеждения) = скомпилированный код
      - Можно много читать (накапливать исходный код), но не 'компилировать'
      - Саморазвитие = перекомпиляция мировоззрения

      ГЛАВНОЕ ПРЕПЯТСТВИЕ:
      - Своё мировоззрение сложно увидеть (смотрим ИМ, а не НА НЕГО)
      - Нужно ловить себя: 'Почему я так думаю? Почему так действую?'
      - Связь со стоп-моментами (День 5): ловить себя на автоматических мыслях

      ПРИМЕРЫ НЕПРОДУКТИВНЫХ МЕМОВ:
      - "Два пропуска = я недисциплинированный" (День 5: цикл вины)
      - "У меня нет времени" (День 2: вопрос приоритетов)
      - "Малое не считается" (День 7: недооценка результатов)

