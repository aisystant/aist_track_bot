      - Собранность — это способность удерживать внимание на выбранном
      - Почему это навык, а не врождённое качество
      - Как тренировать: стоп-моменты, осознанный возврат, постепенное увеличение
      - Связь между собранностью и качеством жизни
      - Практика: замечать уход внимания → мягко возвращать

  - id: "day-12-practice"
