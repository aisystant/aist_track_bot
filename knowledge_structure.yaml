  - id: "day-12-theory"
    day: 12
    type: "theory"
    title: "Собранность: управление вниманием"
    main_concept: "собранность"
    related_concepts:
      - "фокус"
      - "глубокая работа"
      - "внимание как навык"
    key_insight: "Внимание можно тренировать как мышцу — это навык, а не дар"
    pain_point: "Постоянно отвлекаюсь, не могу сосредоточиться"
    source: "MCP: собранность, управление вниманием"
    content_prompt: |
