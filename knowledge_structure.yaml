# Структура знаний для программы "Личное развитие"
# 28 тем в 4 разделах
# Логика: боли → объяснение → инструменты → перспектива

meta:
  title: "Введение в системное мировоззрение"
  description: "Программа для начинающих: от непродуктивных мемов к осознанному развитию"
  total_topics: 28
  sections: 4
  target_audience: "Случайный человек с непродуктивными мемами о мире, развитии и обучении"
  goal: "Проникнуться системным мировоззрением и понять зачем идти на программу"

sections:

  # ═══════════════════════════════════════════════════════════════════
  # РАЗДЕЛ 1: ЗАЦЕПИТЬ БОЛЯМИ
  # Показать что мы понимаем проблемы человека
  # ═══════════════════════════════════════════════════════════════════

  - id: "section-1"
    title: "Почему жизнь кажется такой сложной"
    description: "Типичные боли современного человека и ловушки мышления"
    order: 1
    topics:

      - id: "1-1-trap-of-easy-life"
        title: "Ловушка «жизни полегче»"
        order: 1
        main_concept: "ложное облегчение"
        related_concepts:
          - "избегание сложности"
          - "иллюзия контроля"
          - "управляемость vs исчезновение проблем"
        key_insight: "Истинная лёгкость — не когда проблем нет, а когда знаешь что делать"
        source: "Пост «Жизнь полегче»"
        pain_point: "Хочется чтобы проблемы исчезли, но они только множатся"

      - id: "1-2-hamster-wheel"
        title: "Почему мы крутимся как белка в колесе"
        order: 2
        main_concept: "бег по кругу"
        related_concepts:
          - "реактивное поведение"
          - "отсутствие стратегии"
          - "срочное vs важное"
        key_insight: "Без стратегии любая активность превращается в бессмысленную суету"
        pain_point: "Много работаю, но ничего не меняется"

      - id: "1-3-information-noise"
        title: "Информационный шум и потеря фокуса"
        order: 3
        main_concept: "рассеянное внимание"
        related_concepts:
          - "многозадачность"
          - "дофаминовые ловушки"
          - "скроллинг"
        key_insight: "Внимание — главный ресурс, а мы его разбазариваем"
        pain_point: "Не могу сосредоточиться, всё отвлекает"

      - id: "1-4-burnout-cycle"
        title: "Цикл «перегрузка — выгорание — откат»"
        order: 4
        main_concept: "выгорание"
        related_concepts:
          - "героический режим"
          - "отсутствие восстановления"
          - "долг по сну"
        key_insight: "Выгорание — не слабость, а результат неправильной системы"
        source: "6 результатов программы"
        pain_point: "Периодически выгораю и откатываюсь назад"

      - id: "1-5-why-advice-fails"
        title: "Почему советы не работают"
        order: 5
        main_concept: "поверхностные решения"
        related_concepts:
          - "лайфхаки"
          - "мотивационные спикеры"
          - "быстрые результаты"
        key_insight: "Советы не работают без понимания системы, в которой они применяются"
        pain_point: "Читаю книги, слушаю подкасты — ничего не меняется"

      - id: "1-6-no-time-trap"
        title: "Ловушка «у меня нет времени»"
        order: 6
        main_concept: "иллюзия нехватки времени"
        related_concepts:
          - "приоритизация"
          - "инвестирование времени"
          - "ежедневные 15 минут"
        key_insight: "Время есть у всех одинаково — разница в том, куда оно уходит"
        source: "Практики саморазвития"
        pain_point: "Хотел бы развиваться, но нет времени"

      - id: "1-7-why-change"
        title: "Зачем что-то менять, если и так сойдёт"
        order: 7
        main_concept: "зона комфорта"
        related_concepts:
          - "отложенные последствия"
          - "упущенные возможности"
          - "техноэволюция"
        key_insight: "Мир меняется быстрее, чем мы думаем — стоять на месте = откатываться"
        pain_point: "Всё вроде нормально, зачем напрягаться"

  # ═══════════════════════════════════════════════════════════════════
  # РАЗДЕЛ 2: ОБЪЯСНИТЬ ПОЧЕМУ НЕ ПОЛУЧАЛОСЬ
  # Показать корневые причины, снять вину
  # ═══════════════════════════════════════════════════════════════════

  - id: "section-2"
    title: "Что мешает развитию"
    description: "Глубинные причины застреваний и непродуктивные убеждения"
    order: 2
    topics:

      - id: "2-1-unproductive-memes"
        title: "Непродуктивные мемы о мире"
        order: 8
        main_concept: "ментальные вирусы"
        related_concepts:
          - "картины мира"
          - "убеждения"
          - "фильтры восприятия"
        key_insight: "Наши убеждения — это унаследованные программы, которые можно переписать"
        pain_point: "Чувствую что что-то не так, но не понимаю что"

      - id: "2-2-culture-complexity"
        title: "Культура как закон доступа к сложности"
        order: 9
        main_concept: "культурный код"
        related_concepts:
          - "коллективный интеллект"
          - "накопленное знание"
          - "стандарты мышления"
        key_insight: "Культура определяет, какую сложность мы способны освоить"
        source: "Пост «Культура — закон доступа к сложности»"
        pain_point: "Сложные вещи кажутся недоступными"

      - id: "2-3-semmelweis-effect"
        title: "Почему простое так трудно принимается"
        order: 10
        main_concept: "эффект Земмельвейса"
        related_concepts:
          - "сопротивление новому"
          - "статус-кво"
          - "когнитивные искажения"
        key_insight: "Мы отвергаем простые решения, если они противоречат нашей картине мира"
        source: "Пост про Игнаца Земмельвейса"
        pain_point: "Знаю что нужно делать, но не делаю"

      - id: "2-4-talent-myth"
        title: "«У меня нет таланта» и другие отговорки"
        order: 11
        main_concept: "фиксированное мышление"
        related_concepts:
          - "growth mindset"
          - "нейропластичность"
          - "осознанная практика"
        key_insight: "Талант — это миф; мастерство создаётся через правильную практику"
        pain_point: "Другим дано, а мне нет"

      - id: "2-5-style-eats-strategy"
        title: "Стиль съедает стратегию"
        order: 12
        main_concept: "стиль жизни"
        related_concepts:
          - "ежедневные привычки"
          - "микрорешения"
          - "режим дня"
        key_insight: "Хаотичный сон и питание разрушат любую амбициозную цель"
        source: "Пост «Стиль жизни»"
        pain_point: "Строю планы, но они разваливаются"

      - id: "2-6-heroism-vs-system"
        title: "Героизм против системности"
        order: 13
        main_concept: "устойчивость vs рывки"
        related_concepts:
          - "регулярность"
          - "маленькие шаги"
          - "compounding"
        key_insight: "Месяц героических усилий хуже года маленьких ежедневных шагов"
        source: "Пост «Стиль жизни»"
        pain_point: "Делаю рывки, потом откатываюсь"

      - id: "2-7-motivation-not-enough"
        title: "Почему одной мотивации недостаточно"
        order: 14
        main_concept: "система vs мотивация"
        related_concepts:
          - "дисциплина"
          - "среда"
          - "автоматизм"
        key_insight: "Мотивация кончается, система — работает"
        pain_point: "Загораюсь, но быстро остываю"

  # ═══════════════════════════════════════════════════════════════════
  # РАЗДЕЛ 3: ПОКАЗАТЬ ИНСТРУМЕНТЫ
  # Дать понимание как на самом деле работает развитие
  # ═══════════════════════════════════════════════════════════════════

  - id: "section-3"
    title: "Как устроено развитие"
    description: "Научный взгляд на обучение и инструменты эффективности"
    order: 3
    topics:

      - id: "3-1-mental-physical"
        title: "Два мира: физический и ментальный"
        order: 15
        main_concept: "ментальное пространство"
        related_concepts:
          - "модели"
          - "абстракции"
          - "мышление"
        key_insight: "Мы живём одновременно в физическом мире и в мире идей — нужно уметь работать с обоими"
        source: "Модуль 1 программы"
        pain_point: "Не понимаю как устроено мышление"

      - id: "3-2-learning-engineering"
        title: "Обучение как инженерия личности"
        order: 16
        main_concept: "создание себя"
        related_concepts:
          - "личность как продукт"
          - "саморазвитие"
          - "траектория развития"
        key_insight: "Вы — не готовый продукт, а проект, который можно сознательно строить"
        source: "Модуль 2 программы"
        pain_point: "Не знаю как правильно учиться"

      - id: "3-3-intellect-stack"
        title: "Интеллект-стек: что реально нужно знать"
        order: 17
        main_concept: "фундаментальные знания"
        related_concepts:
          - "трансдисциплины"
          - "системное мышление"
          - "методология"
        key_insight: "Есть базовые знания, которые усиливают всё остальное — это интеллект-стек"
        source: "Модуль 2 программы"
        pain_point: "Не знаю чему учиться в первую очередь"

      - id: "3-4-attention-mastery"
        title: "Собранность: управление вниманием"
        order: 18
        main_concept: "собранность"
        related_concepts:
          - "фокус"
          - "концентрация"
          - "deep work"
        key_insight: "Внимание можно тренировать как мышцу — это навык, а не дар"
        source: "Модуль 3 программы"
        pain_point: "Постоянно отвлекаюсь"

      - id: "3-5-exocortex"
        title: "Экзокортекс: расширение мозга"
        order: 19
        main_concept: "экзокортекс"
        related_concepts:
          - "внешняя память"
          - "заметки"
          - "системы организации"
        key_insight: "Мозг не для хранения — для мышления; храните снаружи"
        source: "Модуль 3 программы"
        pain_point: "Забываю важное, голова перегружена"

      - id: "3-6-micro-decisions"
        title: "Микрорешения и ежедневные привычки"
        order: 20
        main_concept: "привычки"
        related_concepts:
          - "автоматизмы"
          - "минимальные действия"
          - "ритуалы"
        key_insight: "25 минут в день = 150 часов в год; маленькие решения создают большие результаты"
        source: "Пост «Стиль жизни»"
        pain_point: "Не хватает силы воли"

      - id: "3-7-creative-pipeline"
        title: "Творческий конвейер: от мысли к результату"
        order: 21
        main_concept: "творческий конвейер"
        related_concepts:
          - "мышление письмом"
          - "артефакты"
          - "публикация"
        key_insight: "Мысль → заметка → черновик → публикация — так идеи становятся реальностью"
        source: "6 результатов программы"
        pain_point: "Много идей, но ничего не довожу до конца"

  # ═══════════════════════════════════════════════════════════════════
  # РАЗДЕЛ 4: ПОДВЕСТИ К ПРОГРАММЕ
  # Показать перспективу и путь входа
  # ═══════════════════════════════════════════════════════════════════

  - id: "section-4"
    title: "Путь созидателя"
    description: "Системное мировоззрение и первые шаги к трансформации"
    order: 4
    topics:

      - id: "4-1-agency"
        title: "Агентность: от реактивного к проактивному"
        order: 22
        main_concept: "агентность"
        related_concepts:
          - "инициатива"
          - "ответственность"
          - "свобода воли"
        key_insight: "Агент не ждёт разрешения — он действует и создаёт"
        source: "Модуль 8 программы"
        pain_point: "Жду когда что-то изменится"

      - id: "4-2-role-mastery"
        title: "Ролевое мастерство: кем я хочу быть"
        order: 23
        main_concept: "роли"
        related_concepts:
          - "исполнитель роли"
          - "методы роли"
          - "переключение ролей"
        key_insight: "Мы играем роли — и можем осознанно выбирать и осваивать новые"
        source: "Модуль 5 программы"
        pain_point: "Не понимаю своё место в жизни"

      - id: "4-3-systems-thinking"
        title: "Системное мышление: видеть целое"
        order: 24
        main_concept: "системное мышление"
        related_concepts:
          - "системный подход"
          - "системные уровни"
          - "эмерджентность"
        key_insight: "Системное мышление позволяет видеть связи там, где другие видят хаос"
        source: "Модуль 6 программы"
        pain_point: "Мир кажется слишком сложным"

      - id: "4-4-six-results"
        title: "6 результатов личного развития"
        order: 25
        main_concept: "результаты программы"
        related_concepts:
          - "устойчивый ритм"
          - "авторство траектории"
          - "организованность"
        key_insight: "Программа даёт конкретные, измеримые результаты — не абстрактное «саморазвитие»"
        source: "Пост о 6 результатах"
        pain_point: "Не верю что можно изменить жизнь"

      - id: "4-5-ecosystem"
        title: "Экосистема развития интеллекта"
        order: 26
        main_concept: "экосистема"
        related_concepts:
          - "сообщество"
          - "ИИ-проводники"
          - "цифровые двойники"
        key_insight: "Развитие — не одиночный путь; экосистема усиливает каждого участника"
        source: "Пост «Экосистема развития интеллекта»"
        pain_point: "Чувствую себя одиноким в развитии"

      - id: "4-6-creator-lifestyle"
        title: "Стиль жизни созидателя"
        order: 27
        main_concept: "стиль созидателя"
        related_concepts:
          - "ежедневные практики"
          - "баланс"
          - "долгосрочное мышление"
        key_insight: "Созидатель — не сверхчеловек; это человек с правильными ежедневными практиками"
        source: "Пост «Стиль жизни»"
        pain_point: "Не знаю как жить по-другому"

      - id: "4-7-first-step"
        title: "Первый шаг: с чего начать прямо сейчас"
        order: 28
        main_concept: "точка входа"
        related_concepts:
          - "минимальное действие"
          - "программа Личное развитие"
          - "15 минут в день"
        key_insight: "Не нужно менять всё сразу — начни с 15 минут в день и одного курса"
        source: "Все источники"
        pain_point: "Не знаю с чего начать"
        call_to_action: "Программа «Личное развитие» — ваш первый шаг"

