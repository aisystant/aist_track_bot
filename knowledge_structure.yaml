  # ═══════════════════════════════════════════════════════════════════

  - id: "day-9-theory"
    day: 9
    type: "theory"
    title: "Героизм против системности"
    main_concept: "устойчивость vs рывки"
    related_concepts:
      - "регулярность"
      - "маленькие шаги"
      - "сложный процент"
    key_insight: "Месяц героических усилий хуже года маленьких ежедневных шагов"
    pain_point: "Делаю рывки, потом откатываюсь"
    source: "MCP: стиль жизни, практики саморазвития"
    content_prompt: |
      Покажи разницу между героизмом и системностью:
      - Героизм: "Сейчас соберусь и сделаю всё!" → выгорание → откат
      - Системность: 15 минут каждый день = 91 час в год
      - Почему мозг любит героизм (дофамин) и сопротивляется системности
      - Формула: Регулярность > Интенсивность
      - Как маленькие действия накапливаются (сложный процент)

  - id: "day-9-practice"
    day: 9
    type: "practice"
    title: "ИИ как усиление"
    main_concept: "ИИ-ассистент"
    task: |
      Попробуй использовать ИИ для оформления своих мыслей:

      1. Возьми свои мимолётные заметки за неделю
      2. Попроси ИИ (ChatGPT, Claude, и др.) структурировать их
      3. Или попроси превратить черновик в текст

      ИИ — это усилитель, а не замена мышлению.
      Ты думаешь → ИИ помогает оформить → ты редактируешь.

      Если не пользуешься ИИ — просто оформи заметки сам.
    work_product: "Текст, оформленный с помощью ИИ (или вручную)"
    work_product_examples:
      - "Структурированный список из заметок"
      - "Текст, отредактированный с ИИ"

