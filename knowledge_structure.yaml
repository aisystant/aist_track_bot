  - id: "day-13-theory"
    day: 13
    type: "theory"
    title: "Агентность: от реактивного к проактивному"
    main_concept: "агентность"
    related_concepts:
      - "инициатива"
      - "свобода воли"
      - "ответственность"
    key_insight: "Агент не ждёт разрешения — он действует и создаёт"
    pain_point: "Жду, когда что-то изменится само"
    source: "MCP: агенты, свобода воли"
    content_prompt: |
      Объясни концепцию агентности:
      - Агентность — способность совершать целенаправленные действия
      - Реактивный режим: жизнь происходит СО мной
      - Проактивный режим: я создаю свою жизнь
      - Как перейти от "жду" к "делаю"
      - Маленькие акты агентности каждый день

  - id: "day-13-practice"
    day: 13
    type: "practice"
    title: "Я как система"
    main_concept: "системный взгляд на себя"
    task: |
      Нарисуй схему "Я как система":

      Элементы:
      1. СОСТОЯНИЕ → где я был в начале (Хаос/Тупик/Поворот)
      2. МЕТОДЫ → какие практики использую (слоты, трекер, заметки)
      3. РАБОЧИЕ ПРОДУКТЫ → что создаю (тексты, списки, планы)
      4. МЕМЫ → какие убеждения поддерживают (продуктивные мемы)
      5. ТРАЕКТОРИЯ → куда двигаюсь (Практикующий ученик)

      Можно нарисовать на бумаге или в любом редакторе.
      Покажи связи между элементами стрелками.
    work_product: "Схема 'Я как система'"
    work_product_examples:
      - "Схема на бумаге с 5 элементами и связями"
      - "Диаграмма в Miro/Figma/Paint"

