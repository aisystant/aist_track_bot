      - "траектория развития"
      - "версии себя"
    key_insight: "Ты — не готовый продукт, а проект, который можно сознательно строить"
    pain_point: "Не знаю, как правильно учиться и развиваться"
    source: "MCP: инженерия личности, системный подход"
    content_prompt: |
      Покажи обучение как инженерию личности:
      - Ты — это проект, а не фиксированная сущность
      - Каждый навык — это "модуль", который можно установить
      - Процесс: диагностика → план → эксперимент → рефлексия → коррекция
      - Версии себя: ты-через-год ≠ ты-сейчас
      - Как относиться к ошибкам: это данные, а не провал

  - id: "day-11-practice"
