    title: "Непродуктивные мемы о мире"
    main_concept: "ментальные вирусы"
    related_concepts:
      - "убеждения"
      - "картины мира"
      - "фильтры восприятия"
    key_insight: "Наши убеждения — это унаследованные программы, которые можно переписать"
    pain_point: "Чувствую, что что-то мешает, но не понимаю что"
    source: "MCP: мемы, свобода воли"
    content_prompt: |
      Разбери концепцию непродуктивных мемов:
      - Мем — это убеждение, которое передаётся от человека к человеку
      - Примеры непродуктивных мемов:
        * "Два пропуска = я недисциплинированный"
        * "У меня нет времени" (на самом деле — приоритеты)
        * "Другим дано, а мне нет" (талант vs практика)
      - Как распознать свои непродуктивные мемы
      - Как заменить на продуктивные

  - id: "day-8-practice"
    day: 8
    type: "practice"
    title: "Рабочий продукт из слота"
    main_concept: "РП — артефакт"
    task: |
      Сегодня твой слот должен оставить рабочий продукт (РП):

      РП — это маленький артефакт, который остаётся после слота.
      Не "я подумал", а "у меня есть текст/список/черновик".

      Примеры РП:
      - Текст 5-10 строк
      - Список из 5 пунктов
      - Черновик идеи
      - Заполненная таблица
      - Схема на бумаге

      Мем: "Я — человек, который мыслит рабочими продуктами"
    work_product: "Один РП из сегодняшнего слота"
    work_product_examples:
      - "Список из 5 пунктов"
      - "Черновик текста"
      - "Схема в тетради"

