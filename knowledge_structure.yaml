  - id: "day-9-theory"
    day: 9
    type: "theory"
    title: "Героизм vs систематичность"
    main_concept: "систематичность vs героизм"
    related_concepts:
      - "отстал — догоню"
      - "школьный мем"
      - "регулярность"
      - "маленькие шаги"
      - "сложный процент"
      - "стиль жизни"
    key_insight: "'Отстал — догоню' — школьный мем, который не работает в жизни. Саморазвитие — навсегда."
    pain_point: "Делаю рывки, потом откатываюсь. У меня негативный опыт учёбы."
    source: "MCP: стиль жизни, практики саморазвития"
    content_prompt: |
      Покажи разницу между героизмом и систематичностью (связь с Днями 1-8):

      ГЛАВНЫЙ ШКОЛЬНЫЙ МЕМ (связь с Днём 8):
      - "Отстал — догоню" — непродуктивный мем из школы
      - Путь провала: рывок → перенапряг → негативные впечатления → нежелание
      - Отсюда негативный опыт школы и вуза у многих людей

      ВДВОЙНЕ ПЛОХО, ЕСЛИ УДАЛОСЬ ДОГНАТЬ:
      - Закрепляется мем "можно учиться рывками"
      - Мировоззрение: "Я могу собраться, когда надо"
      - Это работает в школе (конечные задачи), но НЕ работает в саморазвитии

      ШКОЛА VS САМОРАЗВИТИЕ:
      - Школа: конечные задачи, можно "пережить", есть дедлайн
      - Саморазвитие: бесконечный процесс, нельзя "догнать", нет финиша

      КЛЮЧЕВОЙ ИНСАЙТ:
      - Героизм нужен в исключительных случаях (авария, кризис)
      - Саморазвитие — это навсегда. Нельзя жить в режиме аврала.

      ФОРМУЛА: Регулярность > Интенсивность
      - 15 мин × 365 дней = 91 час в год
      - Сложный процент: 1% в день = 37x за год

      ТРАНСФОРМАЦИЯ МЕМА:
      - Старый: "Я — человек, который может собраться, когда надо"
      - Новый: "Я — человек, который каждый день делает маленький шаг"

