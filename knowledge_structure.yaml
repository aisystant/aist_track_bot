         - ___
         - ___
         - ___

      Используй данные из своих стоп-моментов за неделю.
    work_product: "Заполненный персональный чек-лист стоп-момента"
    work_product_examples:
      - "Чек-лист с 3 триггерами, 3 паттернами, 3 стратегиями"

