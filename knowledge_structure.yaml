  - id: "day-14-theory"
    day: 14
    type: "theory"
    title: "Стиль жизни созидателя"
    main_concept: "стиль созидателя"
    related_concepts:
      - "ежедневные практики"
      - "долгосрочное мышление"
      - "практикующий ученик"
    key_insight: "Созидатель — не сверхчеловек; это человек с правильными ежедневными практиками"
    pain_point: "Не знаю, как жить по-другому"
    source: "MCP: стиль жизни, практики созидателя"
    content_prompt: |
      Опиши стиль жизни созидателя:
      - Созидатель — это не про талант, а про ежедневные практики
      - Минимальный набор: слот + трекер + заметки + рефлексия
      - Роль "Практикующий ученик": учусь → применяю → создаю
      - Переход от "случайного" к "систематическому" ученику
      - Что дальше: продолжать практики, углублять понимание

  - id: "day-14-practice"
    day: 14
    type: "practice"
    title: "План на месяц после марафона"
    main_concept: "траектория"
    task: |
      Составь план на первый месяц после марафона:

      1. ПРАКТИКИ, которые продолжу:
         - Слот: ___ минут в ___ (время)
         - Трекер: да/нет
         - Заметки: да/нет
         - Рефлексия: раз в неделю / раз в месяц

      2. РАБОЧИЕ ПРОДУКТЫ, которые буду создавать:
         - ___

      3. ГИПОТЕЗА на месяц:
         - "Если я буду ___, то ___, потому что ___"

      4. КАК ПОЙМУ, что всё работает:
         - ___

      Это твой переход в роль Практикующего ученика.
    work_product: "План на месяц после марафона"
    work_product_examples:
      - "Заполненный план с 4 разделами"

