# Структура знаний для 14-дневного марафона систематического обучения
# 14 дней × 2 темы = 28 тем (теория + практика)
# Логика: диагностика → практики → система → роль "Практикующий ученик"

meta:
  title: "Марафон систематического обучения"
  description: "14 дней от случайного ученика к систематическому"
  format: "marathon"
  total_days: 14
  topics_per_day: 2  # теория + практика
  total_topics: 28
  target_audience: "Люди в состояниях Хаос, Тупик или Поворот"
  goal: "Переход в роль Практикующего ученика с минимальным набором устойчивых практик"

# Правила прохождения
rules:
  max_topics_per_day: 4  # можно нагнать 1 день
  catch_up_days: 1  # за раз можно нагнать только 1 пропущенный день
  topic_order: "strict"  # нельзя идти вперёд раньше времени
  work_product_required: true  # практика требует РП

# ═══════════════════════════════════════════════════════════════════
# НЕДЕЛЯ 1: ОТ ДИАГНОСТИКИ К ПЕРВЫМ ПРАКТИКАМ
# Цель: увидеть своё состояние и начать первые эксперименты
