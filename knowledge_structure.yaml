  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 12: Собранность и экзокортекс + Продуктивные мемы
  # Связь с Днями 1-11: Экзокортекс как инструмент собранности и мышления
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-12-theory"
    day: 12
    type: "theory"
    title: "Собранность и экзокортекс"
    main_concept: "экзокортекс"
    related_concepts:
      - "собранность"
      - "экзотело"
      - "мышление письмом"
      - "внимание"
      - "голый мозг"
    key_insight: "Нельзя думать 'голым мозгом'. Мысли создаются вместе с экзокортексом, не вытаскиваются из головы."
    pain_point: "Постоянно отвлекаюсь, мысли путаются, не могу сосредоточиться"
    source: "MCP: собранность, экзокортекс, мышление письмом"
    content_prompt: |
      Объясни экзокортекс и мышление письмом (связь с Днями 1-11):

      СОБРАННОСТЬ — способность удерживать внимание на выбранном.
      Но собранность не только биологическая — нам помогает экзокортекс.

      ЭКЗОТЕЛО — расширения тела:
      - Палка — расширение руки
      - Очки — расширение глаз
      - Одежда — расширение кожи
      Мало кто работает голыми руками.

      ЭКЗОКОРТЕКС — расширение мозга:
      - Заметки, списки — расширение памяти
      - Календарь — расширение планирования
      - Трекер — расширение самонаблюдения

      НЕЛЬЗЯ ДУМАТЬ 'ГОЛЫМ МОЗГОМ':
      - Как нельзя работать голыми руками — нельзя думать без инструментов
      - Экзокортекс помогает удерживать внимание в рассуждениях

      МЫШЛЕНИЕ ПИСЬМОМ:
      Что делает обычный человек, когда говорит 'надо подумать'?
      - Закатывает глаза, смотрит в потолок
      - Пытается 'думать в голове'

      Правильный ответ: СРАЗУ НАЧАТЬ ПИСАТЬ.
      Мысли не 'вытаскиваются из головы'.
      Мысли СОЗДАЮТСЯ вместе с головой и экзокортексом.

      Связь с Днём 4: Заметки — часть экзокортекса
      Связь с Днём 8: Записанный РП — 'скомпилированная' мысль
      Связь с Днём 11: Экзокортекс — инженерный инструмент

  - id: "day-12-practice"
    day: 12
    type: "practice"
    title: "Мои продуктивные мемы"
    main_concept: "продуктивные мемы"
    task: |
      Итог марафона — собери свои продуктивные мемы.
      Это практика 'мышления письмом': не 'решить принять' — а записать.
      Записанный мем — часть экзокортекса.

      МЕМЫ МАРАФОНА (выбери и адаптируй):
      - "У меня нет времени" → "У меня есть 15 минут"
      - "Усталость = надо отдохнуть" → "Выгорание лечится изменением стиля жизни"
      - "Отстал — догоню" → "Лучше понемногу каждый день"
      - "Надо быть мотивированным" → "Нужен набор практик"
      - "Просто стараться" → "Применять методы (инженерия)"
      - "Надо подумать" → "Сразу начать писать"

      ЗАДАНИЕ:
      1. Запиши 3-5 продуктивных мемов:
         | БЫЛО | СТАЛО | Как буду ловить себя |

      2. Добавь мем-идентичность:
         "Я — человек, который ___"

      3. Как будешь хранить мемы (экзокортекс)?
         - Карточка на рабочем месте
         - Заметка в телефоне
         - Напоминание в календаре
    work_product: "Таблица продуктивных мемов + мем-идентичность + план хранения"
    work_product_examples:
      - "5 пар: было → стало + как буду ловить себя"
      - "Мем-идентичность: 'Я — человек, который мыслит рабочими продуктами'"

  # ═══════════════════════════════════════════════════════════════════
  # ДЕНЬ 13: Агентность + Я как система
  # Связь с Днями 1-12: Агентность как результат всех практик марафона
  # ═══════════════════════════════════════════════════════════════════

  - id: "day-13-theory"
    day: 13
    type: "theory"
    title: "Агентность: от реактивного к проактивному"
    main_concept: "агентность"
    related_concepts:
      - "реактивный vs проактивный"
      - "маленькие акты агентности"
      - "инструменты агента"
      - "идентичность агента"
    key_insight: "Агент не ждёт разрешения — он действует. Агентность тренируется в мелочах, не героизмом."
    pain_point: "Жду, когда что-то изменится. Чувствую себя заложником обстоятельств."
    source: "MCP: агентность, свобода воли, проактивность"
    content_prompt: |
      Объясни концепцию агентности (связь с Днями 1-12):

      ДВА РЕЖИМА ЖИЗНИ:
      - Реактивный: жизнь происходит СО мной, жду условий
      - Проактивный: я создаю свою жизнь, действую сейчас

      АГЕНТ НЕ ЖДЁТ РАЗРЕШЕНИЯ:
      - Не спрашивает 'Можно ли мне?'
      - Спрашивает 'Что я могу сделать?'
      - Идеальных условий не будет — начинаю сейчас

      МАЛЕНЬКИЕ АКТЫ АГЕНТНОСТИ:
      - Сделать слот, хотя не хочется (День 10)
      - Записать мысль вместо 'потом вспомню' (День 12)
      - Начать писать вместо 'подумаю' (День 12)

      АГЕНТНОСТЬ ≠ ГЕРОИЗМ (связь с Днём 9):
      - Героизм: рывки, истощение
      - Агентность: системные действия, накопление

      ИНСТРУМЕНТЫ АГЕНТА:
      - Система (День 10), Экзокортекс (День 12), Трекер (День 3)
      - Агент использует инструменты, не только 'волю'

      ТРАНСФОРМАЦИЯ ИДЕНТИЧНОСТИ:
      - Было: 'Я — человек, который ждёт условий'
      - Стало: 'Я — агент: я действую, не жду'

  - id: "day-13-practice"
    day: 13
    type: "practice"
    title: "Мои методы и инструменты агента"
    main_concept: "карта практик агента"
    task: |
      Нарисуй схему своих методов и инструментов — интеграция всего марафона.
      Это акт агентности: ты проектируешь свой арсенал.

      6 ЭЛЕМЕНТОВ СХЕМЫ:

      1. СОСТОЯНИЕ: ___ (было) → ___ (сейчас)
         (День 1: Хаос/Тупик/Поворот/Развитие)

      2. МЕТОДЫ (практики):
         - ___ (слот, трекер, заметки, стоп-моменты...)

      3. ИНСТРУМЕНТЫ (экзокортекс):
         - ___ (где храню, чем пользуюсь)

      4. МЕМЫ (убеждения):
         - ___ (продуктивные мемы из Дня 12)

      5. РАБОЧИЕ ПРОДУКТЫ:
         - ___ (что создаю)

      6. РОЛЬ И ТРАЕКТОРИЯ: ___
         (куда двигаюсь: роль Практикующего ученика)

      Нарисуй связи между элементами (стрелки).

      АНАЛИЗ:
      - Какой элемент самый сильный?
      - Какой требует усиления?
    work_product: "Схема методов и инструментов агента"
    work_product_examples:
