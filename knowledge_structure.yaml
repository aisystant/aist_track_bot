      - Сделать видимым (трекер)

      ПРОФЕССИОНАЛЫ VS ЛЮБИТЕЛИ:
      - Любитель работает по вдохновению
      - Профессионал работает по расписанию
      - Вдохновение приходит В ПРОЦЕССЕ работы

      'НЕ ХОЧУ' — ЭТО НОРМАЛЬНО:
