  # ═══════════════════════════════════════════════════════════════════

  - id: "day-14-theory"
    day: 14
    type: "theory"
    title: "Время созидателей"
    main_concept: "время созидателей"
    related_concepts:
      - "ИИ как уравнитель"
      - "связка созидателя"
      - "итерации и инкременты"
      - "практикующий ученик"
      - "манифест созидателя"
    key_insight: "Сейчас — время созидателей. ИИ — великий уравнитель. Связка: видение + мышление + ИИ + упорство + система = созидательная сила."
    pain_point: "Чувствую, что мог бы больше, но не знаю как. Мир меняется, а я стою на месте."
    source: "MCP: стиль жизни, манифест созидателя"
    content_prompt: |
      Объясни, почему сейчас — время созидателей (связь с Днями 1-13):

      ИИ — ВЕЛИКИЙ УРАВНИТЕЛЬ:
      - Как кольт был 'великим уравнителем' в своё время
      - Один человек с ИИ может делать работу команды
      - Барьеры входа снижены, возможности демократизированы
      - Но ИИ — усилитель, не замена (День 9)

      СВЯЗКА СОЗИДАТЕЛЬНОЙ СИЛЫ (5 элементов):
      1. Видение (системное мировоззрение) — что создавать
      2. Системное мышление — как создавать эффективно
      3. ИИ и инструменты — делать больше меньшими усилиями
      4. Упорство и стрессоустойчивость — дойти до результата
      5. Самоорганизация (итерации/инкременты) — регулярное движение

      ПРАКТИКУЮЩИЙ УЧЕНИК — роль созидателя:
      - Учится систематично (не рывками)
      - Создаёт рабочие продукты (не только потребляет)
      - Работает итерациями (план → действие → рефлексия)

      МАНИФЕСТ СОЗИДАТЕЛЯ (для уровня 25 мин):
      - Созидатель создаёт, а не только потребляет
      - Созидатель берёт ответственность
      - Созидатель мыслит системно
      - Созидатель работает с неопределённостью
      - Созидатель инвестирует в себя

  - id: "day-14-practice"
    day: 14
    type: "practice"
    title: "План на месяц после марафона"
    main_concept: "план созидателя"
    task: |
      Создай план на первый месяц после марафона.
      Это первая итерация твоей жизни как созидателя.

      1. ПРАКТИКИ, которые продолжу:
         - Слот: ___ минут в ___ (время)
         - Трекер: да/нет, где: ___
         - Заметки/экзокортекс: где ___
         - Рефлексия: раз в ___

      2. РАБОЧИЕ ПРОДУКТЫ:
         - Что буду создавать: ___
         - Как часто: ___

      3. ГИПОТЕЗА на месяц:
         "Если я буду ___, то ___, потому что ___"

      4. КРИТЕРИИ УСПЕХА (числа):
         - Слотов: минимум ___
         - РП: минимум ___

      5. СВЯЗКА СОЗИДАТЕЛЯ — что развиваю:
         - Видение: ___
         - ИИ/инструменты: ___

      6. МОЙ МАНИФЕСТ (для 25 мин):
         "Я — созидатель, который ___"

      7. ДАТА РЕФЛЕКСИИ: ___

      Через месяц — рефлексия и новая итерация.
    work_product: "План созидателя на месяц"
    work_product_examples:
