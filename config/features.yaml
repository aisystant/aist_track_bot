# ============================================
# FEATURE FLAGS
# ============================================
# Управление функциональностью бота через флаги.
# Env переменные имеют приоритет над значениями в файле.
# Пример: MIGRATION_USE_STATE_MACHINE=true
# ============================================

# Флаги миграции на State Machine
migration:
  use_state_machine: false      # Главный переключатель новой архитектуры
  use_new_marathon: false       # Использовать новые стейты Марафона
  use_new_feed: false           # Использовать новые стейты Ленты
  use_new_i18n: false           # Использовать новую систему локализации

# Активные мастерские
workshops:
  marathon:
    enabled: true               # Марафон доступен
    visible: true               # Показывать в меню
  exocortex:
    enabled: false              # Экзокортекс (в разработке)
    visible: false
  fpfkids:
    enabled: false              # FPFkids (в разработке)
    visible: false
  practice:
    enabled: false              # Задачник (в разработке)
    visible: false

# Активные консультанты
consultants:
  main:
    enabled: true               # Общий консультант (?)
  feed:
    enabled: true               # Лента
  assessment:
    enabled: false              # Тест ступени (в разработке)

# Активные утилиты
utilities:
  notes:
    enabled: false              # Заметочник (в разработке)
  export:
    enabled: false              # Экспорт (в разработке)

# Circuit Breaker настройки
circuit_breaker:
  failure_threshold: 3          # Количество ошибок до переключения
  reset_timeout: 300            # Секунды до повторной попытки
  enabled: true                 # Включить автоматический fallback
