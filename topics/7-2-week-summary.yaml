# День 7, Тема 2: Итоги недели + Похвала себе
# Тип: Практика
# Связь с Днями 1-6: Подведение итогов первой недели марафона

id: "day-7-practice"
title: "Итоги недели + Похвала себе"
type: "practice"
day: 7
order: 2

# Связь с теорией дня
theory_reference: "day-7-theory"
theory_concepts:
  - "факты vs ощущения"
  - "малые результаты"
  - "похвала себе"
  - "ритмичность"

# Связь с предыдущими днями
previous_days_connection:
  day_1:
    link: "Точка А зафиксирована. Теперь сравниваем: было → стало."
  day_2:
    link: "Слот создан. Считаем: сколько слотов выполнено за неделю?"
  day_3:
    link: "Трекер ведётся. Считаем: сколько дней заполняли?"
  day_4:
    link: "Заметки практикуются. Считаем: сколько заметок записали?"
  day_5:
    link: "Стоп-моменты фиксируются. Считаем: сколько поймали?"
  day_6:
    link: "Гипотеза сформулирована. Проверяем: есть или нет?"

# Ключевая идея практики
key_idea: |
  Итоги недели — это не оценка 'хорошо/плохо', а подсчёт фактов.

  Два компонента:
  1. Чек-лист результатов: что сделано (в цифрах)
  2. Похвала себе: минимум 3 вещи, за которые молодец

  Важно: любое число больше 0 — это прогресс.
  Неделю назад у вас не было ни слотов, ни трекера, ни заметок.

# Ключевые понятия
main_concept: "итоги недели"
related_concepts:
  - "подсчёт фактов"
  - "похвала себе"
  - "малые результаты"
  - "прогресс"
  - "мотивация"

# Цель практики
purpose: "Подсчитать реальные результаты недели и закрепить практику похвалы себе"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "итоги недели результаты"
    - "самооценка прогресс мотивация"
  knowledge_mcp:
    - "подведение итогов практика"
    - "похвала себе мотивация"

# Чек-лист результатов недели
week_checklist:
  items:
    - name: "Точка А"
      question: "Зафиксирована?"
      day_reference: 1
      options: ["да", "нет", "частично"]

    - name: "Слоты"
      question: "Сколько выполнено из 7?"
      day_reference: 2
      format: "число из 7"
      any_positive: "Даже 1 слот — это больше, чем 0 до марафона"

    - name: "Трекер"
      question: "Сколько дней заполняли?"
      day_reference: 3
      format: "число из 7"
      any_positive: "Вели трекер — значит, собирали данные"

    - name: "Впечатления"
      question: "Сколько новых впечатлений получили?"
      day_reference: 3
      format: "примерное число"

    - name: "Заметки"
      question: "Сколько мимолётных заметок записали?"
      day_reference: 4
      format: "примерное число"
      any_positive: "Каждая заметка — мысль, которая не потерялась"

    - name: "Стоп-моменты"
      question: "Сколько зафиксировали?"
      day_reference: 5
      format: "примерное число"
      any_positive: "Замечать себя — уже навык"

    - name: "Гипотеза"
      question: "Сформулирована?"
      day_reference: 6
      options: ["да", "нет", "в процессе"]

  interpretation:
    key_insight: "Сравнивайте с 'до марафона', а не с идеалом"
    examples:
      - "До: 0 слотов → После: 3 слота = прогресс"
      - "До: не записывал мысли → После: 5 заметок = прогресс"
      - "До: не замечал отвлечения → После: 10 стоп-моментов = прогресс"

# Практика похвалы себе
self_praise_practice:
  format:
    template: "Сегодня я молодец, потому что [действие]"
    minimum: 3
    instruction: "Найдите минимум 3 вещи за неделю, за которые можно себя похвалить"

  categories:
    actions:
      name: "За действия"
      examples:
        - "Молодец, что сделал слот, хотя было лень"
        - "Молодец, что записал заметку вместо 'потом вспомню'"
        - "Молодец, что заметил стоп-момент и не ругал себя"

    persistence:
      name: "За упорство"
      examples:
        - "Молодец, что продолжил после пропуска"
        - "Молодец, что не бросил после трудного дня"
        - "Молодец, что вернулся к трекеру"

    investment:
      name: "За инвестицию времени"
      examples:
        - "Молодец, что инвестировал время в марафон"
        - "Молодец, что читал материалы, хотя мог скроллить ленту"
        - "Молодец, что думал о своём развитии"

    awareness:
      name: "За осознанность"
      examples:
        - "Молодец, что заметил свой паттерн"
        - "Молодец, что честно признал трудности"
        - "Молодец, что не обманывал себя в трекере"

    new_approach:
      name: "За новый подход"
      examples:
        - "Молодец, что попробовал делать слот утром"
        - "Молодец, что начал записывать мысли"
        - "Молодец, что сформулировал гипотезу вместо 'надеюсь, получится'"

  why_important:
    - "Мозг запоминает действия, подкреплённые позитивной эмоцией"
    - "Без похвалы действие не закрепляется как 'успех'"
    - "Это не эгоизм — это гигиена мотивации"

  warning: "Если вам трудно себя хвалить — это сигнал, что вы недооцениваете малые результаты"

# Задания по уровням времени
time_levels:
  5:
    focus: "Быстрый подсчёт + одна похвала"
    task_description: |
      Быстро подсчитайте:
      - Сколько слотов выполнили за неделю?
      - Гипотеза сформулирована?

      Похвалите себя за одну вещь:
      «Я молодец, потому что ___»
    deliverable: "Числа + одна похвала"
    acceptance_criteria:
      - "Есть число слотов"
      - "Есть ответ про гипотезу"
      - "Есть одна похвала себе"
    example_prompt: |
      Например: «Слотов: 4 из 7. Гипотеза: да. Я молодец, что делал слоты, хотя было лень.»

  15:
    focus: "Полный чек-лист + 3 похвалы"
    task_description: |
      Заполните чек-лист:
      - Точка А: зафиксирована?
      - Слоты: __ из 7
      - Трекер: __ дней
      - Заметки: примерно __
      - Стоп-моменты: примерно __
      - Гипотеза: есть/нет

      Похвалите себя минимум за 3 вещи.
    deliverable: "Заполненный чек-лист + 3 похвалы"
    acceptance_criteria:
      - "Заполнены все пункты чек-листа"
      - "Есть минимум 3 похвалы себе"
      - "Похвалы конкретные (за что именно)"
    example_prompt: |
      Формат похвалы: «Я молодец, потому что [конкретное действие]»

  25:
    focus: "Полный анализ + план похвалы на следующую неделю"
    task_description: |
      1. Заполните полный чек-лист с комментариями:
         - Что получилось лучше всего?
         - Что было сложнее всего?

      2. Похвалите себя минимум за 5 вещей (разные категории):
         - За действия
         - За упорство
         - За инвестицию времени
         - За осознанность
         - За новый подход

      3. Сравните с Точкой А:
         - Что изменилось за неделю?
         - Какие навыки появились?

      4. План на следующую неделю:
         - Как будете практиковать похвалу себе каждый день?
    deliverable: "Полный анализ + 5 похвал + сравнение с Точкой А + план"
    acceptance_criteria:
      - "Чек-лист с комментариями"
      - "5 похвал из разных категорий"
      - "Сравнение с Точкой А"
      - "План практики похвалы на неделю"
    example_prompt: |
      Подумайте: что изменилось с Дня 1?
      Даже если 'немного' — это уже прогресс.

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Есть конкретные числа (не 'примерно нормально')"
  - "Есть минимум 1 похвала себе"
  - "Числа сравниваются с 'до марафона' (= 0), а не с идеалом"

# Дальнейшая практика
ongoing_practice:
  daily_praise:
    description: "Каждый день находить минимум 1 вещь, за которую похвалить себя"
    format: "Вечером: 'Сегодня я молодец, потому что ___'"
    examples:
      - "Молодец, что сделал слот"
      - "Молодец, что записал мысль"
      - "Молодец, что попробовал новое"

  weekly_summary:
    description: "Раз в неделю: подсчёт фактов + похвала за неделю"
    connection_to_day6: "Совмещать с проверкой гипотезы"

# Подсказки для генерации контента
content_hints:
  pain_point: "Кажется, что сделал мало или ничего"
  key_insight: "Любое число больше 0 — это прогресс по сравнению с 'до марафона'"
  motivation: "Хвалить себя — не самообман, а закрепление успехов"
  warning: "Если трудно найти за что похвалить — вы недооцениваете малые результаты"
  connection_to_theory: "Прогресс измеряется фактами, а ощущения могут обманывать"
