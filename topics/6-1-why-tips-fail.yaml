# Ключевые идеи темы
key_ideas:
  - "Советы не работают без понимания системы, в которой они применяются"
  - "Один и тот же совет работает у одних и не работает у других — контекст разный"
  - "Разница между симптомами и причинами: советы часто лечат симптомы"
  - "Лайфхаки — это 'таблетки', а нужна 'диагностика + лечение'"
  - "Эксперимент лучше совета: ты проверяешь на себе, а не веришь на слово"
  - "Гипотеза — это совет, который ты проверяешь осознанно"
  - "Чтобы увидеть свою жизнь — нужны понятия: роль, метод, моё состояние"
  - "Опыт, который не меняется, бесполезен: 10 лет = 1 год × 10 повторений"
  - "Каждый день изучать новое и пробовать делать что-то иначе (пусть мелочь)"

# Модель: Почему советы не работают
why_tips_fail:
  problems:
    - name: "Разный контекст"
      description: "Совет работает в контексте автора, но не в вашем"
      example: "'Вставай в 5 утра' — работает, если ложишься в 21:00"
    - name: "Симптомы vs причины"
      description: "Совет лечит симптом, а причина остаётся"
      example: "'Используй блокировщик соцсетей' — не решает, почему тянет в соцсети"
    - name: "Нет обратной связи"
      description: "Следуешь совету, но не проверяешь, работает ли он для тебя"
      example: "Месяц медитируешь 'потому что полезно', но не замечаешь эффекта"
    - name: "Потребление вместо практики"
      description: "Читаешь советы, но не применяешь"
      example: "10 книг по продуктивности, но ничего не изменилось"

# Альтернатива: гипотезы вместо советов
hypothesis_approach:
  definition: "Гипотеза — это предположение, которое ты осознанно проверяешь"
  formula: "Если я буду [действие], то [результат], потому что [причина]"
  advantages:
    - "Учитывает твой контекст"
    - "Есть критерий проверки"
    - "Не 'верю на слово', а 'проверю на себе'"
    - "Используешь данные из трекера, заметок, стоп-моментов"
  connection_to_previous_days: |
    Дни 1-5 дали тебе данные:
    - Состояние (День 1)
    - Опыт слота (День 2)
    - Данные трекера (День 3)
    - Мимолётные заметки (День 4)
    - Стоп-моменты (День 5)

    Теперь можно сформулировать гипотезу на основе СВОИХ данных.

# Связь с Днём 5
connection_to_burnout:
  insight: "Советы типа 'просто отдохни' не работают при выгорании — нужно менять систему"
  example: "'Возьми отпуск' — не решает проблему стиля жизни"

# Понятия для самонаблюдения
concepts_for_self_awareness:
  why_needed: "Чтобы увидеть свою жизнь — нужны понятия. Без них не замечаешь."
  key_concepts:
    - name: "Роль"
      description: "Кем я являюсь в этой ситуации? Практикующий ученик, созидатель, потребитель?"
      example: "Когда скроллю ленту — я в роли потребителя, не созидателя"
    - name: "Метод (способ действия)"
      description: "Как я это делаю? Есть ли у меня способ или действую хаотично?"
      example: "Есть ли метод работы со слотом или 'как получится'?"
    - name: "Моё состояние"
      description: "В каком я состоянии прямо сейчас? Хаос, Тупик, Поворот, Развитие?"
      example: "Замечаю, что устал — это данные, не повод для вины"
  connection_to_day1: "День 1 дал понятия состояний. Теперь используем их для самонаблюдения."

# Опыт, который не меняется
stagnant_experience:
  problem: "10 лет опыта = 1 год, повторённый 10 раз"
  why: "Если делаешь одно и то же — опыт не накапливается, а повторяется"
  solution:
    principle: "Каждый день изучать новое и пробовать делать что-то иначе"
    clarification: "Не всё иначе — одно небольшое дело"
    examples:
      - "Не думать только в голове — писать заметки"
      - "Не читать пассивно — выделять ключевые понятия"
      - "Не планировать 'в уме' — записать слот в трекер"
      - "Не просто слушать подкаст — сформулировать одну мысль после"
  connection_to_day4: "Мимолётные заметки — пример 'делать иначе': не держать в голове, а записывать"

