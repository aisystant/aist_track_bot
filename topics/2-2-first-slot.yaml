id: "day-2-practice"
title: "Первый слот саморазвития"
type: "practice"
day: 2
order: 2

# Связь с теорией дня
theory_reference: "day-2-theory"
theory_concepts:
  - "истинная лёгкость через действие"
  - "внимание на методы, а не на проблемы"
  - "ритмичность"
  - "инвестирование времени"

# Связь с предыдущим днём
previous_day_connection:
  day: 1
  link: "В Дне 1 зафиксировали точку А (состояние). Теперь — первое действие: выделить слот."
  transition: "От диагностики к действию"

# Ключевая идея практики
key_idea: |
  Слот — это защищённое время, как еда или гигиена.
  Не «если получится», а «как иначе?»
  Это и есть переход от ложной лёгкости (ждать) к истинной (делать).

# Ключевые понятия
main_concept: "слот саморазвития"
related_concepts:
  - "инвестирование времени"
  - "учёт времени"
  - "помидорка"
  - "ритуал входа в роль"
  - "режим дня"
  - "ритмичность"
  - "стиль жизни"

# Цель практики
purpose: "Сделать первое конкретное действие: выделить и защитить время на саморазвитие"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "инвестирование учет времени слот помидорка"
    - "режим дня ритмичность привычка"
    - "ритуал входа в роль трекер"
  knowledge_mcp:
    - "слот саморазвития практики"
    - "стиль жизни методы привычки"
    - "режим дня систематическое обучение"
    - "защищённый слот время"

# Задания по уровням времени
time_levels:
  5:
    focus: "Планирование слота"
    task_description: |
      Запишите, когда сегодня выделите 15 минут на саморазвитие:
      - Конкретное время (например, 20:00)
      - Что будете делать (читать материал, размышлять)
    deliverable: "Запись: время + план"
    acceptance_criteria:
      - "Указано конкретное время"
      - "Указано что будете делать"
    example_prompt: |
      Например: «Слот: 20:00-20:15, буду читать материал Дня 2»

  15:
    focus: "Выполнение слота + фиксация"
    task_description: |
      Выделите слот 15-20 минут и выполните его:
      - Выберите время, когда не будут отвлекать
      - Выключите уведомления
      - После — запишите что делали и сколько времени фактически
    deliverable: "Запись: план + факт"
    acceptance_criteria:
      - "Слот выполнен"
      - "Записано фактическое время"
      - "Записано что делали"
    example_prompt: |
      Например: «План: 20:00-20:20. Факт: 20:05-20:22, читал материал, 17 минут»

  25:
    focus: "Слот + рефлексия + план защиты"
    task_description: |
      Выделите слот 20-25 минут и выполните его, затем напишите рефлексию:
      - Что мешало начать или продолжить?
      - Что помогло сосредоточиться?
      - Как защитить слот завтра? Что изменить в режиме дня?
    deliverable: "Запись слота + развёрнутая рефлексия"
    acceptance_criteria:
      - "Слот выполнен с фиксацией времени"
      - "Описаны помехи и помощники"
      - "Есть план на завтра"
    example_prompt: |
      Включите: что отвлекало (телефон, мысли, усталость),
      что помогло (таймер, тишина, утро), как защитить слот завтра

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Слот запланирован с конкретным временем"
  - "Слот выполнен (не просто запланирован)"
  - "Есть фиксация: что делал, сколько времени"

# Подсказки для генерации контента
content_hints:
  pain_point: "«Не успеваю», «нет времени», «потом начну»"
  key_insight: "Слот — не роскошь, а гигиена. Как еда. Не бывает 'нет времени поесть'."
  motivation: "Это первое действие после диагностики. Переход от анализа к практике."
  warning: "Если не выделили слот — вы всё ещё в ловушке 'жизни полегче'"
  connection_to_theory: "Слот — это практика истинной лёгкости: делать, а не ждать"
