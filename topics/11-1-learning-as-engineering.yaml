# Обучение как инженерия себя
learning_as_self_engineering:
  principle:
    name: "Обучение = Инженерия себя"
    description: |
      Когда вы учитесь — вы создаёте новую версию себя.
      Вы — и инженер, и объект инженерии.
    formula: "Текущее состояние → Методы обучения → Новое состояние"

  learner_as_engineer:
    name: "Ученик — инженер себя"
    what_creates: "Новые навыки, знания, поведение"
    materials:
      - "Информация (книги, курсы, опыт)"
      - "Время (слоты)"
      - "Внимание (фокус)"
    methods:
      - "Практика (повторение)"
      - "Рефлексия (анализ)"
      - "Эксперимент (гипотеза → проверка)"
