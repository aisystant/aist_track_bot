# Хотим другую жизнь — нужно менять себя
want_different_life:
  problem:
    name: "Хотим другую жизнь, но не меняем себя"
    description: |
      Многие хотят:
      - Больше зарабатывать
      - Быть здоровее
      - Иметь лучшие отношения
      - Быть спокойнее

      Но ожидают, что это произойдёт само,
      или ищут 'волшебную таблетку'.

  solution:
    name: "Менять себя системно"
    description: |
      Если хотим другую жизнь — нужно стать другим человеком.
      Другой человек = другие навыки, привычки, мировоззрение.
      Это требует инженерной работы над собой.

    key_insight: |
      Жизнь — это результат того, кто мы есть.
      Чтобы изменить результат — нужно изменить себя.
      Это не 'мотивация', это инженерия.

  connection_to_day1: |
    День 1: Четыре состояния (Хаос, Тупик, Поворот, Развитие)
    Переход между состояниями — это инженерный проект:
    - Диагностика (где я?)
    - Проектирование (куда хочу?)
    - Реализация (какие методы?)
    - Контроль (получается ли?)

# Системный подход
systematic_approach:
  principle:
    name: "Лучше менять себя системно"
    description: |
      Можно меняться хаотично (пробовать всё подряд).
      Можно меняться системно (по методу).

      Системный подход:
      - Эффективнее (меньше потерь)
      - Устойчивее (не зависит от мотивации)
      - Измеримее (видно прогресс)

  non_systematic:
    name: "Несистемный подход"
    examples:
      - "Читаю что попадётся"
      - "Делаю когда есть настроение"
      - "Меняю методы каждую неделю"
    result: "Много усилий, мало результата"

  systematic:
    name: "Системный подход"
    examples:
      - "Есть план развития"
      - "Есть регулярные практики"
      - "Есть измерение прогресса"
    result: "Устойчивые изменения"

  connection_to_day9: |
    День 9: Систематичность vs героизм
    Инженерия себя — это систематичный процесс,
    а не героический рывок.

