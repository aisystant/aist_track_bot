# Мышление письмом
thinking_by_writing:
  problem:
    name: "'Надо подумать'"
    description: |
      Что делает обычный человек, когда говорит 'надо подумать'?
      - Закатывает глаза
      - Смотрит в потолок
      - Пытается 'думать в голове'

      Проблема: голова — плохой инструмент для сложного мышления.
      - Ограниченная рабочая память (7±2 элемента)
      - Мысли ускользают
      - Сложно увидеть связи
      - Легко уйти в сторону

  solution:
    name: "Мышление письмом"
    description: |
      Правильный ответ на 'надо подумать':
      Сразу начать писать.

      Мысли не 'вытаскиваются из головы'.
      Мысли СОЗДАЮТСЯ вместе с головой и экзокортексом.

      Голова + бумага/экран = мыслительная система.

  how_it_works:
    - "Пишешь мысль → видишь её со стороны"
    - "Видишь → можешь оценить, развить, связать"
    - "Записанное не теряется → можно вернуться"
    - "Освобождается рабочая память → можно думать дальше"

  example:
    bad:
      trigger: "'Мне нужно решить, что делать с проектом'"
      action: "Сижу и 'думаю', смотрю в потолок"
      result: "Через 10 минут — те же мысли по кругу"

    good:
      trigger: "'Мне нужно решить, что делать с проектом'"
      action: "Открываю документ, пишу: 'Варианты: 1... 2... 3...'"
      result: "Через 10 минут — структурированный анализ"

  key_insight: |
    Мышление письмом — это не 'запись мыслей'.
    Это СОЗДАНИЕ мыслей в процессе письма.

    Многие лучшие идеи появляются не 'в голове',
    а 'на бумаге' — в процессе записи.

# Экзокортекс удерживает внимание в рассуждениях
exocortex_for_reasoning:
  problem:
    name: "Потеря нити рассуждения"
    description: |
      При сложном рассуждении легко:
      - Забыть, с чего начал
      - Потерять промежуточные выводы
      - Уйти в сторону
      - Повторять одно и то же

  solution:
    name: "Записывать ход рассуждения"
    description: |
      Экзокортекс удерживает внимание в рассуждениях:
      - Записываешь шаг → он не теряется
      - Видишь все шаги → видишь структуру
      - Можешь вернуться → не теряешь нить

  formats:
    - "Список шагов"
    - "Дерево вариантов"
    - "Таблица 'за/против'"
    - "Схема связей"

  connection_to_day8: |
    День 8: Рабочий продукт — артефакт мышления.
    Когда рассуждаете письмом — создаёте РП.
    РП — это материализованное мышление.

