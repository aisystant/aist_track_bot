# Экзотело и экзокортекс
exo_concepts:
  exobody:
    name: "Экзотело"
    definition: "Внешние расширения тела"
    examples:
      - name: "Палка"
        function: "Расширяет руку, увеличивает силу и дальность"
      - name: "Очки"
        function: "Расширяет глаза, улучшает зрение"
      - name: "Одежда"
        function: "Расширяет кожу, защищает от среды"
      - name: "Велосипед"
        function: "Расширяет ноги, увеличивает скорость"
    insight: |
      Мало кто работает голыми руками.
      Мы используем инструменты как расширения тела.
      Это нормально и эффективно.

  exocortex:
    name: "Экзокортекс"
    definition: "Внешние расширения мозга"
    examples:
      - name: "Заметки"
        function: "Расширяет память, хранит мысли"
      - name: "Календарь"
        function: "Расширяет память о времени, удерживает планы"
      - name: "Список дел"
        function: "Расширяет рабочую память, хранит задачи"
      - name: "Чек-лист"
        function: "Расширяет внимание, не даёт забыть шаги"
      - name: "Трекер"
        function: "Расширяет осознанность, делает прогресс видимым"
    insight: |
      Нельзя думать 'голым мозгом'.
      Как нельзя работать голыми руками.
      Экзокортекс — это инструменты для мышления.

  connection_to_day4: |
    День 4: Мимолётные заметки — это экзокортекс.
    Записал мысль = не потерял мысль.
    Мозг освобождается для нового.

