# День 3, Тема 2: Трекер слотов + новое впечатление
# Тип: Практика
# Связь с Днями 1-2: Развитие слота + защита от вечерней ловушки

id: "day-3-practice"
title: "Трекер слотов + новое впечатление"
type: "practice"
day: 3
order: 2

# Связь с теорией дня
theory_reference: "day-3-theory"
theory_concepts:
  - "вечерняя ловушка"
  - "поставка впечатлений"
  - "будильник на вечер"
  - "активные впечатления"

# Связь с предыдущими днями
previous_days_connection:
  day_1:
    link: "Точка А зафиксирована. Теперь отслеживаем прогресс."
  day_2:
    link: "Первый слот создан. Теперь ведём трекер и добавляем новое впечатление."

# Ключевая идея практики
key_idea: |
  Трекер — это не просто учёт времени. Это:
  1. Фиксация слотов (как в Дне 2)
  2. + Одно НОВОЕ впечатление за день (поставка)
  3. + Будильник на вечер (защита от ловушки)

# Ключевые понятия
main_concept: "трекер с впечатлениями"
related_concepts:
  - "фиксация слотов"
  - "новое впечатление"
  - "будильник на вечер"
  - "помидорка"
  - "рабочий продукт"

# Цель практики
purpose: "Начать отслеживать слоты + осознанно добавлять новые впечатления + защитить вечер"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "инвестирование учет времени трекер"
    - "помидорка ритуал входа в роль"
    - "режим дня вечер утро"
  knowledge_mcp:
    - "трекер слотов саморазвития"
    - "новое впечатление день"
    - "будильник вечер режим"

# Структура трекера
tracker_format:
  columns:
    - "Дата"
    - "Слот (время)"
    - "Что делал"
    - "Новое впечатление дня"
    - "Во сколько лёг"
    - "✓/✗"
  example_row: "20.01 | 8:00-8:20 | Читал материал | Прогулка новым маршрутом | 23:00 | ✓"

# Задания по уровням времени
time_levels:
  5:
    focus: "Планирование: слот + новое + будильник"
    task_description: |
      Запишите план на сегодня:
      - Когда слот саморазвития?
      - Что НОВОЕ попробуете сегодня? (пусть мелочь: другой маршрут, новый подкаст, разговор с кем-то)
      - Во сколько поставите будильник на ВЕЧЕР? (сигнал "пора сворачиваться")
    deliverable: "Запись: слот + новое + вечерний будильник"
    acceptance_criteria:
      - "Указано время слота"
      - "Указано конкретное новое впечатление"
      - "Указано время вечернего будильника"
    example_prompt: |
      Например: «Слот: 7:30. Новое: послушаю подкаст вместо музыки. Будильник на вечер: 22:30»

  15:
    focus: "Выполнение + фиксация"
    task_description: |
      Выполните план и запишите результат:
      - Слот: выполнен? сколько минут? что делали?
      - Новое впечатление: сделали? что почувствовали?
      - Вечерний будильник: сработал? легли вовремя?
    deliverable: "Заполненная строка трекера"
    acceptance_criteria:
      - "Слот зафиксирован с временем"
      - "Новое впечатление описано"
      - "Указано время отхода ко сну"
    example_prompt: |
      Например: «Слот 7:30-7:50, 20 мин, читал. Новое: подкаст про историю — неожиданно интересно! Лёг в 23:00 (будильник помог)»

  25:
    focus: "Выполнение + глубокая рефлексия"
    task_description: |
      Выполните план и напишите рефлексию:
      - Что было со слотом и новым впечатлением?
      - Почему вечером обычно скатываетесь в привычное? Что мешает?
      - Как будильник на вечер меняет ситуацию?
      - Что измените завтра?
    deliverable: "Трекер + развёрнутая рефлексия"
    acceptance_criteria:
      - "Заполнен трекер"
      - "Есть анализ вечернего паттерна"
      - "Есть план на завтра"
    example_prompt: |
      Проанализируйте: что обычно происходит после 21:00?
      Как будильник "пора сворачиваться" мог бы изменить вечер?

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Слот зафиксирован (время, длительность, что делали)"
  - "Есть новое впечатление (конкретное, не 'ничего нового')"
  - "Есть внимание к вечеру (будильник или время отхода ко сну)"

# Подсказки для генерации контента
content_hints:
  pain_point: "Планирую заниматься вечером, но 'сливаюсь' в соцсети"
  key_insight: "Трекер + новое впечатление + вечерний будильник = защита от ловушки"
  motivation: "Новое впечатление может быть мелочью. Главное — осознанно."
  warning: "Если нет нового впечатления — мозг возьмёт привычное (соцсети, сериал)"
  connection_to_theory: "Будильник на вечер защищает от 'ещё 5 минуточек'"
