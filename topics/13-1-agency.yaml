# Ключевые идеи темы
key_ideas:
  - "Агентность — способность совершать целенаправленные действия"
  - "Два режима: реактивный (жизнь со мной) и проактивный (я создаю жизнь)"
  - "Агент не ждёт разрешения — он действует и создаёт"
  - "Агентность можно развивать маленькими актами каждый день"
  - "Агент использует инструменты (система, экзокортекс, методы)"
  - "Агентность — это не героизм, а системная практика"

# Два режима жизни
two_modes:
  reactive:
    name: "Реактивный режим"
    description: |
      Жизнь происходит СО мной.
      Я — объект, на который действуют обстоятельства.
    characteristics:
      - "Жду, когда что-то изменится"
      - "Реагирую на события, не создаю их"
      - "Следую чужим планам и ожиданиям"
      - "Откладываю до 'подходящего момента'"
      - "'Когда будет время / мотивация / возможность'"
    memes:
      - "Надо дождаться подходящего момента"
      - "Это не от меня зависит"
      - "Сначала пусть изменится ситуация"
    connection_to_day1: "Это состояния Хаос, Тупик, Поворот — застревание"

  proactive:
    name: "Проактивный режим"
    description: |
      Я создаю свою жизнь.
      Я — субъект, который действует на обстоятельства.
    characteristics:
      - "Действую, не дожидаясь идеальных условий"
      - "Создаю события, не только реагирую"
      - "Формирую свои планы и приоритеты"
      - "Начинаю с того, что могу сделать сейчас"
      - "'Что я могу сделать прямо сейчас?'"
    memes:
      - "Начну с того, что могу"
      - "Создам условия сам"
      - "Маленький шаг лучше ожидания"
    connection_to_day1: "Это состояние Развитие — движение"

# Агент не ждёт разрешения
agent_doesnt_wait:
  principle:
    name: "Агент действует"
    description: |
      Агент не спрашивает: 'Можно ли мне?'
      Агент спрашивает: 'Что я могу сделать?'

      Это не про дерзость или эгоизм.
      Это про ответственность за свою жизнь.

  contrast:
    waiting:
      name: "Ожидание"
      examples:
        - "Жду, когда начальник предложит повышение"
        - "Жду, когда появится время на учёбу"
        - "Жду, когда буду готов начать проект"
      result: "Могу ждать годами (связь с Днём 1 — застревание)"

    agency:
      name: "Агентность"
      examples:
        - "Прошу обратную связь и обсуждаю карьеру"
        - "Выделяю 15 минут на учёбу каждый день"
        - "Начинаю с черновика, не жду идеального плана"
      result: "Движение, даже если небольшое"

  key_insight: |
    Агент понимает: идеальных условий не будет.
    Лучшее время начать — сейчас.
    Лучший план — начать и корректировать.

# Маленькие акты агентности
small_acts_of_agency:
  principle:
    name: "Агентность в мелочах"
    description: |
      Не нужно ждать больших решений.
      Агентность тренируется в мелочах.
      Каждый маленький акт агентности укрепляет мем 'я могу'.

  examples:
    daily:
      - act: "Сделать слот, хотя не хочется"
        agency: "Я выбираю действовать, не подчиняюсь 'не хочу'"
        connection: "День 10: 'не хочу' — данные, не команда"

      - act: "Записать мысль вместо 'потом вспомню'"
        agency: "Я использую инструменты, не надеюсь на память"
        connection: "День 12: экзокортекс"

      - act: "Попросить обратную связь"
        agency: "Я инициирую, не жду пока предложат"
        connection: "День 6: эксперимент и проверка"

      - act: "Начать писать вместо 'подумаю'"
        agency: "Я создаю мысли, не жду вдохновения"
        connection: "День 12: мышление письмом"

      - act: "Изменить среду (убрать телефон)"
        agency: "Я проектирую условия для себя"
        connection: "День 10: среда важнее силы воли"

  accumulation: |
    Маленькие акты агентности накапливаются.
    Сегодня — сделал слот.
    Завтра — попросил обратную связь.
    Через месяц — привычка действовать.

    Это связь с Днём 7: большие победы = накопленные малые результаты.

# Агентность vs героизм
agency_vs_heroism:
  difference:
    heroism:
      name: "Героизм"
      description: |
        Рывки, сверхусилия, 'собраться'.
        Ресурсозатратно, неустойчиво.
      examples:
        - "Сделаю всё за выходные"
        - "Соберусь и прорвусь"
      connection: "День 9: героизм vs систематичность"

    agency:
      name: "Агентность"
      description: |
        Системные действия, регулярность, 'делаю понемногу'.
        Устойчиво, накапливается.
      examples:
        - "Делаю 15 минут каждый день"
        - "Использую систему, не жду мотивации"

  key_insight: |
    Агентность — это не героизм.
    Герой действует в исключительных случаях.
    Агент действует каждый день.

    Героизм истощает.
    Агентность укрепляет.

# Инструменты агента
agent_tools:
  description: |
    Агент использует инструменты, а не только 'волю'.
    Инструменты снижают затраты на действие.

  tools_from_marathon:
    - tool: "Система (День 10)"
      how_helps: "Работает без мотивации — триггер → действие → награда"

    - tool: "Экзокортекс (День 12)"
      how_helps: "Помогает думать и помнить — заметки, списки, календарь"

    - tool: "Трекер (День 3)"
      how_helps: "Делает прогресс видимым — мотивация от данных"

    - tool: "Гипотеза (День 6)"
      how_helps: "Превращает действия в эксперимент — всегда есть результат"

    - tool: "Стоп-момент (День 5)"
      how_helps: "Помогает ловить себя — осознанность вместо автопилота"

    - tool: "Трансформация мема (День 8)"
      how_helps: "Меняет 'операционную систему' — новое мышление"

  principle: |
    Агент не полагается только на 'силу воли'.
    Агент строит систему и использует инструменты.

# Трансформация идентичности
identity_transformation:
  old_identities:
    - "Я — человек, который ждёт подходящего момента"
    - "Я — человек, которому нужны идеальные условия"
    - "Я — человек, который реагирует на обстоятельства"

  new_identities:
    - "Я — агент: я действую, не жду"
    - "Я — человек, который создаёт условия"
    - "Я — человек, который начинает с малого"

  connection_to_day8: |
    Это трансформация мема идентичности.
    Не просто 'что я делаю', а 'кто я'.

