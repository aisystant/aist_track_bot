# Ключевая идея практики
key_idea: |
  ИИ — это усилитель, а не замена мышлению.

  Формула: Вы думаете → ИИ помогает оформить → Вы редактируете

  ИИ снижает порог входа (связь с теорией):
  - Не нужно быть писателем, чтобы создать текст
  - Не нужно быть дизайнером, чтобы создать схему
  - Черновик → ИИ → Готовый РП

  Это системный инструмент, а не магия.

# Ключевые понятия
main_concept: "ИИ как усилитель"
related_concepts:
  - "рабочий продукт"
  - "экзокортекс"
  - "низкий порог входа"
  - "структурирование мыслей"

# Цель практики
purpose: "Научиться использовать ИИ для создания рабочих продуктов из своих мыслей"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "ИИ помощник саморазвитие"
    - "ChatGPT структурирование мыслей"
  knowledge_mcp:
    - "искусственный интеллект продуктивность"
    - "ИИ как усилитель мышления"

# ИИ как часть системы
ai_as_system:
  principle: |
    ИИ — это инструмент системности (связь с теорией):
    - Снижает порог входа: не нужно 'идеально формулировать'
    - Ускоряет создание РП: черновик → готовый текст
    - Делает 'маленькие шаги' ещё меньше

  not_replacement:
    name: "ИИ НЕ заменяет мышление"
    description: |
      ИИ не знает:
      - Ваш контекст
      - Ваши данные (трекер, заметки, стоп-моменты)
      - Ваши цели

      ИИ может:
      - Структурировать ваши мысли
      - Превратить черновик в текст
      - Задать уточняющие вопросы

  formula:
    input: "Ваши мысли (сырые, неоформленные)"
    process: "ИИ структурирует, оформляет, дополняет"
    output: "Рабочий продукт (текст, список, план)"
    your_role: "Проверить, отредактировать, принять/отклонить"

# Способы использования ИИ
ai_use_cases:
  structure_notes:
    name: "Структурировать заметки"
    input: "Мимолётные заметки за неделю (День 4)"
    prompt_example: |
      Вот мои заметки за неделю:
      [список заметок]

      Помоги мне:
      1. Сгруппировать по темам
      2. Найти повторяющиеся паттерны
      3. Выделить главные инсайты
    output: "Структурированный список с группировкой"

  formulate_hypothesis:
    name: "Сформулировать гипотезу"
    input: "Данные из трекера + стоп-моменты (Дни 3, 5)"
    prompt_example: |
      Вот мои данные за неделю:
      - Трекер: [данные]
      - Стоп-моменты: [список]

      Помоги мне:
      1. Найти закономерности
      2. Сформулировать гипотезу в формате:
         "Если я буду [действие], то [результат], потому что [причина]"
    output: "Гипотеза с обоснованием"

  transform_memes:
    name: "Трансформировать мемы"
    input: "Непродуктивные мемы (День 8)"
    prompt_example: |
      Я заметил у себя непродуктивный мем:
      "[мем]"

      Помоги мне:
      1. Понять, откуда он мог взяться
      2. Сформулировать продуктивную замену
      3. Придумать, как ловить себя на этом меме
    output: "Трансформация мема + план"

  create_rp:
    name: "Создать рабочий продукт"
    input: "Черновик мыслей"
    prompt_example: |
      У меня есть мысли по теме [тема]:
      [черновик]

      Помоги оформить это в виде:
      - Структурированного текста (5-10 предложений)
      - ИЛИ списка из 5 пунктов
      - ИЛИ таблицы

      Сохрани мой смысл, просто оформи лучше.
    output: "Готовый РП"

# Принципы работы с ИИ
ai_principles:
  principle_1:
    name: "Давайте контекст"
    description: |
      ИИ не знает вашу ситуацию.
      Чем больше контекста — тем лучше результат.
    example: |
      Плохо: "Напиши мне план саморазвития"
      Хорошо: "Я на марафоне саморазвития, делаю слоты по 15 минут.
               Мои данные: [данные]. Помоги составить план на неделю."

  principle_2:
    name: "Проверяйте и редактируйте"
    description: |
      ИИ может ошибаться или не учесть важное.
      Всегда проверяйте результат.
    example: |
      ИИ: "Ваш главный паттерн — отвлечение на соцсети"
      Вы: "Нет, соцсети — это только вечером. Главное — уведомления.
           Переделай с учётом этого."

  principle_3:
    name: "Итерации лучше идеала"
    description: |
      Не пытайтесь получить идеальный результат с первого раза.
      Черновик → Уточнение → Ещё уточнение → Готово.
    connection_to_theory: "Это системный подход: маленькие шаги, а не 'идеальный запрос'"

  principle_4:
    name: "Ваши мысли — главное"
    description: |
      ИИ оформляет ВАШИ мысли.
      Если у вас нет мыслей — ИИ не поможет.
      Сначала: заметки, трекер, стоп-моменты.
      Потом: ИИ для оформления.

# Если не используете ИИ
without_ai:
  option: "Оформите заметки вручную"
  description: |
    Если не пользуетесь ИИ — это нормально.
    Главное — создать рабочий продукт.

    Вручную:
    1. Возьмите заметки за неделю
    2. Сгруппируйте по темам (на бумаге)
    3. Выделите 3 главных инсайта
    4. Запишите структурированный список

  note: "Результат тот же — структурированные мысли. ИИ просто ускоряет."

# Задания по уровням времени
time_levels:
  5:
    focus: "Один запрос к ИИ"
    task_description: |
      Возьмите одну заметку или мысль из этой недели.
      Попросите ИИ оформить её в 3-5 предложений.

      Пример запроса:
      "У меня есть мысль: [ваша мысль].
       Помоги оформить в 3-5 предложений, сохранив смысл."

      Если не используете ИИ — оформите сами.
    deliverable: "Оформленная мысль (3-5 предложений)"
    acceptance_criteria:
      - "Есть исходная мысль"
      - "Есть оформленный результат"

  15:
    focus: "Структурирование заметок"
    task_description: |
      1. Соберите 5-10 заметок за последние дни

      2. Попросите ИИ:
         "Вот мои заметки: [список].
          Сгруппируй по темам и выдели 3 главных инсайта."

      3. Проверьте результат:
         - Согласны с группировкой?
         - Согласны с инсайтами?
         - Что бы вы изменили?

      Если без ИИ — сделайте группировку вручную.
    deliverable: "Структурированные заметки + 3 инсайта"
    acceptance_criteria:
      - "Заметки сгруппированы"
      - "Выделены инсайты"
      - "Есть ваша оценка результата"

  25:
    focus: "Полный цикл: данные → ИИ → РП → рефлексия"
    task_description: |
      1. Соберите данные из марафона:
         - Заметки (День 4)
         - Стоп-моменты (День 5)
         - Гипотеза (День 6)
         - Непродуктивные мемы (День 8)

      2. Выберите одну задачу для ИИ:
         - Структурировать заметки
         - Уточнить гипотезу
         - Трансформировать мем

      3. Сделайте 2-3 итерации:
         - Первый запрос
         - Уточнение
         - Финальный результат

      4. Рефлексия:
         - Что ИИ сделал хорошо?
         - Что пришлось исправлять?
         - Как это изменило ваш РП?
    deliverable: "РП + история итераций + рефлексия"
    acceptance_criteria:
      - "Есть исходные данные"
      - "Есть история запросов (2-3 итерации)"
      - "Есть финальный РП"
      - "Есть рефлексия о процессе"

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Есть исходный материал (ваши мысли/заметки)"
  - "Есть результат (оформленный РП)"
  - "Результат проверен и отредактирован вами"

