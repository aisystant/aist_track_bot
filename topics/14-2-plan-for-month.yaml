    Выберите место, которое вы точно будете видеть.
    Лучше простой план на виду, чем детальный в забытом файле.

# Первая итерация
first_iteration:
  description: |
    Этот план — ваша первая итерация как созидателя.

    Через месяц:
    1. Проведите рефлексию (по дате в плане)
    2. Оцените по критериям успеха
    3. Скорректируйте план
    4. Запустите вторую итерацию

  cycle: |
    План → Действие → Результат → Рефлексия → Новый план

    Это не разовое упражнение.
    Это начало цикла созидателя.

