      cons: "Легко потерять среди других заметок"

    - name: "Отдельный документ"
      pros: "Структурированно, легко редактировать"
      cons: "Нужно помнить открывать"

    - name: "Первая страница ежедневника"
      pros: "Видно каждый день"
      cons: "Не у всех есть ежедневник"

    - name: "Карточка на рабочем месте"
      pros: "Постоянно на виду"
