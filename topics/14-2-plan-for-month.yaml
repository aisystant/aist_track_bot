# Ключевая идея практики
key_idea: |
  Марафон заканчивается. Практика продолжается.

  План на месяц — это:
  - Закрепление того, что работает
  - Отсечение того, что не работает
  - Гипотеза на следующий этап

  Это первая итерация вашей жизни как созидателя.
  Через месяц — рефлексия и новая итерация.

# Ключевые понятия
main_concept: "план на месяц"
