# Цель практики
purpose: "Создать конкретный план на первый месяц после марафона"

# Структура плана
plan_structure:
  section_1:
    name: "ПРАКТИКИ, которые продолжу"
    description: "Что из марафона буду делать дальше"
    subsections:
      slot:
        name: "Слот саморазвития"
        questions:
          - "Сколько минут? (минимум, который точно смогу)"
          - "В какое время?"
          - "Что буду делать в слоте?"
        source: "Дни 2, 10"

      tracker:
        name: "Трекер"
        questions:
          - "Буду ли вести трекер?"
          - "Где? (приложение, таблица, бумага)"
          - "Что буду отслеживать?"
        source: "День 3"

      notes:
        name: "Заметки / Экзокортекс"
        questions:
          - "Буду ли вести заметки?"
          - "Где храню?"
          - "Как часто просматриваю?"
        source: "Дни 4, 12"

      reflection:
        name: "Рефлексия"
        questions:
          - "Как часто? (раз в неделю / раз в месяц)"
          - "По каким вопросам?"
          - "Где записываю выводы?"
        source: "День 7"

      stop_moments:
        name: "Стоп-моменты"
        questions:
          - "Буду ли отслеживать?"
          - "Как буду ловить себя?"
        source: "День 5"

  section_2:
    name: "РАБОЧИЕ ПРОДУКТЫ, которые буду создавать"
    description: "Что буду производить (не только потреблять)"
    examples:
      - "Заметки по прочитанному"
      - "Конспекты курсов"
      - "Тексты для блога/канала"
      - "Планы и схемы"
      - "Код / дизайн / контент"
    source: "День 8"

  section_3:
    name: "ГИПОТЕЗА на месяц"
    description: "Что буду проверять"
    format: "Если я буду [действие], то [результат], потому что [причина]"
    examples:
      - "Если я буду делать слот 15 мин каждое утро, то через месяц пройду 2 модуля курса"
      - "Если я буду писать 1 заметку в день, то через месяц у меня будет 30 заметок"
    source: "День 6"

  section_4:
    name: "КРИТЕРИИ УСПЕХА"
    description: "Как пойму, что всё работает"
    questions:
      - "Что будет через месяц, если план работает?"
      - "Какие числа/факты покажут прогресс?"
      - "Когда проведу рефлексию?"
    examples:
      - "Слотов: минимум 25 из 30"
      - "Заметок: минимум 20"
      - "Рабочих продуктов: минимум 4"
    source: "День 7"

  section_5:
    name: "СВЯЗКА СОЗИДАТЕЛЯ — что развиваю"
    description: "Какие элементы связки буду укреплять"
    elements:
      - element: "Видение"
        question: "Что буду изучать для расширения мировоззрения?"
      - element: "Системное мышление"
        question: "Как буду практиковать системный взгляд?"
      - element: "ИИ и инструменты"
        question: "Какие инструменты освою/улучшу?"
      - element: "Упорство"
        question: "Как буду поддерживать регулярность?"
      - element: "Самоорганизация"
        question: "Какую систему буду использовать?"
    source: "День 14 теория"

# Задания по уровням времени
time_levels:
  5:
    focus: "Быстрый план — минимум"
    task_description: |
      Ответьте на 4 вопроса:

      1. СЛОТ: ___ минут в ___ (время)

      2. ЧТО БУДУ ДЕЛАТЬ в слоте: ___

      3. ГИПОТЕЗА:
         "Если я буду ___, то через месяц ___"

      4. КАК ПОЙМУ, что работает: ___
    deliverable: "Ответы на 4 вопроса"
    acceptance_criteria:
      - "Есть конкретное время слота"
      - "Есть гипотеза"
      - "Есть критерий успеха"

  15:
    focus: "Полный план — практики + гипотеза"
    task_description: |
      Заполните план на месяц:

      1. ПРАКТИКИ, которые продолжу:

         □ Слот: ___ минут в ___ (время)
           Что делаю: ___

         □ Трекер: да/нет
           Где: ___

         □ Заметки: да/нет
           Где храню: ___

         □ Рефлексия: раз в ___ (неделю/месяц)

      2. РАБОЧИЕ ПРОДУКТЫ, которые буду создавать:
         - ___
         - ___

      3. ГИПОТЕЗА на месяц:
         "Если я буду ___, то ___, потому что ___"

      4. КРИТЕРИИ УСПЕХА (числа):
         - Слотов: минимум ___
         - ___: минимум ___

      5. ДАТА РЕФЛЕКСИИ: ___
    deliverable: "Заполненный план на месяц"
    acceptance_criteria:
      - "Все 5 разделов заполнены"
      - "Есть конкретные числа"
      - "Есть дата рефлексии"

  25:
    focus: "План созидателя — полная система + манифест"
    task_description: |
      Создайте полный план созидателя на месяц:

      1. МОЯ СИСТЕМА ПРАКТИК:

         СЛОТ:
         - Время: ___ минут
         - Когда: ___
         - Триггер: ___
         - Что делаю: ___
         - Награда: ___

         ТРЕКЕР:
         - Где веду: ___
         - Что отслеживаю: ___

         ЭКЗОКОРТЕКС:
         - Заметки: где ___
         - Планы: где ___
         - Рефлексия: где ___

         РЕФЛЕКСИЯ:
         - Частота: ___
         - Вопросы для рефлексии:
           - ___
           - ___

      2. РАБОЧИЕ ПРОДУКТЫ:
         - Что создаю: ___
         - Как часто: ___
         - Где храню: ___

      3. ГИПОТЕЗА на месяц:
         "Если я буду ___, то ___, потому что ___"

      4. КРИТЕРИИ УСПЕХА:
         | Метрика | Минимум | Цель |
         |---------|---------|------|
         | Слоты   | ___     | ___  |
         | Заметки | ___     | ___  |
         | РП      | ___     | ___  |

      5. СВЯЗКА СОЗИДАТЕЛЯ — что развиваю:
         - Видение: ___
         - Системное мышление: ___
         - ИИ/инструменты: ___
         - Упорство: ___
         - Самоорганизация: ___

      6. МОЙ МАНИФЕСТ СОЗИДАТЕЛЯ (3-5 принципов):
         Напишите свои принципы созидателя:
         - "Я — созидатель, который ___"
         - "Я — созидатель, который ___"
         - "Я — созидатель, который ___"

      7. ПЛАН Б (если собьюсь):
         - Что делать, если пропустил неделю: ___
         - Как вернуться без вины: ___

      8. ДАТА РЕФЛЕКСИИ: ___
         Что буду оценивать: ___
    deliverable: "Полный план созидателя + манифест + План Б"
    acceptance_criteria:
      - "Все 8 разделов заполнены"
      - "Есть конкретные числа и даты"
      - "Есть личный манифест"
      - "Есть План Б"

# Критерии принятия (общие)
