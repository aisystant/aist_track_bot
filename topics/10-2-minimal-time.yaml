# Принцип минимума
minimum_principle:
  why_minimum:
    - "Минимум можно делать даже без мотивации"
    - "Минимум не требует героизма"
    - "Минимум накапливается (сложный процент)"
    - "Минимум создаёт привычку, привычка позволяет больше"

  common_mistakes:
    - mistake: "Планировать 'в идеале'"
      problem: "Идеальных дней мало, система ломается"
      fix: "Планировать на худший день"

    - mistake: "Планировать амбициозно"
      problem: "Амбиции истощают, возникает вина"
      fix: "Планировать устойчиво"

    - mistake: "Сравнивать с другими"
      problem: "У других другой контекст"
      fix: "Сравнивать с собой вчерашним"

  formula: |
    Минимум × Регулярность > Максимум × Нерегулярность

    10 мин × 30 дней = 300 минут
    60 мин × 10 дней = 600 минут, НО с откатами и виной

    Психологически 300 регулярных минут > 600 нерегулярных

# Как определить минимум
how_to_find_minimum:
  questions:
    - question: "Какое время я могу выделить КАЖДЫЙ день?"
      note: "Не 'когда получится', а 'каждый день'"

    - question: "Какое время я могу выделить в ПЛОХОЙ день?"
      note: "Когда устал, когда много дел, когда нет настроения"

    - question: "Какое время НЕ требует от меня героизма?"
      note: "Если нужно 'собраться' — это слишком много"

    - question: "Какое время я могу делать БЕЗ мотивации?"
      note: "Просто по расписанию, как чистку зубов"

  typical_minimums:
    - "5 минут — микро (для начала)"
    - "10-15 минут — стандартный минимум"
    - "20-25 минут — для тех, у кого уже есть привычка"

  warning: |
    Если ваш минимум больше 30 минут — пересмотрите.
    Скорее всего, это не минимум, а 'хотелось бы'.

