# Ключевая идея практики
key_idea: |
  Минимальное время — это время, которое вы ТОЧНО можете
  выделить КАЖДЫЙ день, даже в плохой день.

  Не "хотелось бы" — а "реально могу".
  Не "в идеале" — а "даже когда устал".

  Формула: Лучше 10 минут каждый день, чем 30 минут через день.

  Минимум — это ваше "техническое задание" для системы.
  Система должна работать на этом минимуме.

