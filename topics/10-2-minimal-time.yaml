# Задания по уровням времени
time_levels:
  5:
    focus: "Быстрое определение минимума"
    task_description: |
      Ответьте на один вопрос:
      "Сколько минут я ТОЧНО могу выделить КАЖДЫЙ день,
      даже в плохой день, без героизма?"

      Запишите число: ___ минут

      Если сомневаетесь — выберите меньшее число.
    deliverable: "Число минут"
    acceptance_criteria:
      - "Есть конкретное число"
      - "Это реалистичный минимум, а не идеал"

  15:
    focus: "Минимум + параметры системы"
    task_description: |
      Заполните карточку системы:

      1. Моё минимальное время: ___ минут

      2. Лучшее время дня: ___
         (когда больше энергии / меньше отвлечений)

      3. Что может помешать:
         - ___
         - ___

      4. Как я это решу:
         - ___
         - ___
    deliverable: "Заполненная карточка системы"
    acceptance_criteria:
      - "Есть минимальное время"
      - "Есть время дня"
      - "Есть препятствия и решения"

  25:
    focus: "Полная система: триггер → действие → награда"
    task_description: |
      Спроектируйте полную систему для слота:

      1. МИНИМУМ:
         - Время: ___ минут
         - Время дня: ___
         - Место: ___

      2. ТРИГГЕР (что запускает):
         - После чего я делаю слот? ___
         - Какой сигнал напомнит? ___

      3. ДЕЙСТВИЕ (минимальный первый шаг):
         - Что я делаю первым? ___
         - Как снизить порог входа? ___

      4. НАГРАДА (что закрепит):
         - Как отмечу выполнение? ___
         - Как похвалю себя? ___

      5. СРЕДА (как подготовить):
         - Какие барьеры убрать? ___
         - Что подготовить заранее? ___

      6. ПЛАН Б (если не получилось):
         - Что делать, если пропустил? ___
         - Как вернуться без вины? ___
    deliverable: "Полная система слота"
    acceptance_criteria:
      - "Все 6 разделов заполнены"
      - "Система реалистична"
      - "Есть план на случай пропуска"

