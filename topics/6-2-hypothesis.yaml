# Ключевая идея практики
key_idea: |
  Гипотеза — это не совет из книги, а предположение на основе ВАШИХ данных.

  Формула: «Если я буду [действие], то [результат], потому что [причина]»

  Источники данных для гипотезы:
  - Трекер (День 3): когда получалось, когда нет?
  - Заметки (День 4): какие паттерны?
  - Стоп-моменты (День 5): что мешает?

  Через неделю проверим: зашла / не зашла / пока непонятно.

