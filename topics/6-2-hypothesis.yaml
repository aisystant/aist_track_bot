# Формула гипотезы
hypothesis_formula:
  template: "Если я буду [действие], то [результат], потому что [причина]"
  components:
    action:
      description: "Конкретное действие, которое буду делать"
      good_example: "делать слот утром до работы"
      bad_example: "стараться больше" # слишком размыто
    result:
      description: "Ожидаемый результат, который можно проверить"
      good_example: "буду успевать чаще (4 из 7 дней)"
      bad_example: "станет лучше" # не проверяемо
    reason:
      description: "Почему это должно сработать (на основе ваших данных)"
      good_example: "потому что по стоп-моментам вижу: вечером сил уже нет"
      bad_example: "потому что так говорят" # не ваши данные

# Примеры гипотез
examples:
  - hypothesis: "Если я буду делать слот утром до работы, то буду успевать чаще, потому что вечером сил уже нет"
    data_source: "Стоп-моменты показали: 4 из 5 срывов — вечером"

  - hypothesis: "Если я буду выключать телефон на время слота, то не буду отвлекаться, потому что уведомления — мой главный триггер"
    data_source: "Трекер показал: дни без телефона — слот выполнен"

  - hypothesis: "Если я буду планировать новое впечатление утром, то к вечеру успею его получить, потому что вечером уже не хочется"
    data_source: "Заметки: 'вечером лень искать новое'"

# Задания по уровням времени
time_levels:
  5:
    focus: "Формулирование простой гипотезы"
    task_description: |
      Сформулируйте гипотезу на следующую неделю по шаблону:

      «Если я буду [действие], то [результат], потому что [причина]»

      Подсказка: вспомните, что чаще всего мешало за эту неделю?
    deliverable: "Одна гипотеза по шаблону"
    acceptance_criteria:
      - "Есть конкретное действие"
      - "Есть проверяемый результат"
      - "Есть причина (желательно из своих наблюдений)"
    example_prompt: |
      Например: «Если буду делать слот утром, то успею 5 из 7 дней, потому что вечером устаю»

  15:
    focus: "Гипотеза на основе данных"
    task_description: |
      1. Просмотрите свои данные за неделю:
         - Трекер (когда получалось?)
         - Заметки (какие паттерны?)
         - Стоп-моменты (что мешало?)

      2. Найдите закономерность

      3. Сформулируйте гипотезу, которая учитывает эту закономерность
    deliverable: "Гипотеза + данные, на которых она основана"
    acceptance_criteria:
      - "Просмотрены данные за неделю"
      - "Найдена хотя бы одна закономерность"
      - "Гипотеза учитывает эту закономерность"
    example_prompt: |
      Например: «Данные: 3 из 5 стоп-моментов после обеда. Закономерность: после обеда энергия падает.
      Гипотеза: Если буду делать слот утром, то успею чаще, потому что утром энергия выше.»

  25:
    focus: "Гипотеза + план проверки + критерии успеха"
    task_description: |
      1. Проанализируйте все данные за неделю (трекер, заметки, стоп-моменты)
      2. Выделите 2-3 закономерности
      3. Сформулируйте гипотезу
      4. Определите критерии успеха: как поймёте, что гипотеза сработала?
      5. Запишите план проверки: что будете делать каждый день?
    deliverable: "Гипотеза + анализ данных + критерии успеха + план проверки"
    acceptance_criteria:
      - "Есть анализ данных с закономерностями"
      - "Гипотеза связана с данными"
      - "Есть конкретные критерии успеха"
      - "Есть план на неделю"
    example_prompt: |
      Анализ: Стоп-моменты после обеда, заметки про усталость вечером, трекер показывает — утром лучше.
      Гипотеза: Слот утром до работы.
      Критерий успеха: 5 из 7 дней слот выполнен.
      План: Будильник на 7:00, слот 7:15-7:35, телефон в другой комнате.

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Гипотеза сформулирована по шаблону"
  - "Есть конкретное действие и проверяемый результат"
  - "Причина основана на своих данных (желательно)"

# Как проверять через неделю
verification:
  outcomes:
    - name: "Зашла"
      description: "Результат достигнут, продолжаю"
      next_step: "Зафиксировать как работающую практику"
    - name: "Не зашла"
