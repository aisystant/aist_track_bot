# Ключевые идеи темы
key_ideas:
  - "Прогресс измеряется фактами, а не ощущениями"
  - "Люди мыслят большими результатами и игнорируют малые"
  - "Человек недооценивает себя и пренебрегает малыми результатами"
  - "Большие победы = накопленные малые результаты"
  - "Хвалить себя каждый день — это практика, а не эгоизм"
  - "Ритмичность кажется скучной, но это иллюзия"
  - "Скука — это дефицит смысла, а не дефицит событий"
  - "Миф о 'весёлой жизни богатых' — та же ошибка, что 'скучная жизнь ученика'"

# Модель: Факты vs Ощущения
facts_vs_feelings:
  problem:
    name: "Ощущение отсутствия прогресса"
    description: "Человеку кажется, что ничего не изменилось"
    trap: "Сравнивает себя с идеалом, а не с собой вчерашним"
  solution:
    name: "Измерение фактами"
    description: "Смотреть на конкретные действия, а не на ощущения"
    examples:
      - "Было: 0 слотов → Стало: 5 слотов за неделю"
      - "Было: не записывал → Стало: 10 заметок"
      - "Было: не замечал отвлечения → Стало: 15 стоп-моментов"

# Модель: Большие vs Малые результаты
big_vs_small_results:
  trap:
    name: "Мышление большими результатами"
    description: "Ценить только 'большие победы', игнорировать малые шаги"
    examples:
      - "'Выучил язык' ценится, '15 минут практики' — нет"
      - "'Написал книгу' ценится, 'записал одну мысль' — нет"
      - "'Похудел на 10 кг' ценится, 'не съел десерт' — нет"
    consequence: "Пока нет большого результата — кажется, что ничего не делаешь"

  reality:
    name: "Большие победы = накопленные малые"
    description: "Любой большой результат — это сумма малых действий"
    examples:
      - "Книга = 1000 записанных абзацев"
      - "Здоровье = 365 дней хороших решений"
      - "Навык = 100 повторений практики"
    insight: "Если не ценишь малые шаги — не дойдёшь до больших"

  self_underestimation:
    name: "Недооценка себя"
    description: "Человек пренебрегает своими малыми результатами"
    trap: "Не хвалит себя за 'мелочи', ждёт 'настоящих' достижений"
    consequence: "Нет внутренней мотивации продолжать"

# Практика: Хвалить себя
self_praise_practice:
  why_important:
    - "Мозг запоминает то, что подкреплено эмоцией"
    - "Без похвалы действие не закрепляется как 'успех'"
    - "Самокритика демотивирует, похвала — мотивирует"
  how_to:
    - "Каждый вечер: найти минимум 3 вещи, за которые можно себя похвалить"
    - "Даже 'мелочи': сделал слот, записал заметку, заметил стоп-момент"
    - "Формат: 'Сегодня я молодец, потому что [действие]'"
  examples:
    - "Молодец, что сделал слот, хотя было лень"
    - "Молодец, что записал мысль, а не держал в голове"
    - "Молодец, что заметил отвлечение и вернулся к делу"
    - "Молодец, что инвестировал время в марафон"
  warning: "Это не эгоизм — это гигиена мотивации"

# Миф о ритмичности
rhythmicity_myth:
  myth:
    name: "Ритмичность = скука"
    description: "Людям кажется, что регулярные действия — это скучно"
    source: "Сравнение с 'яркими' событиями из соцсетей"
  reality:
    name: "Ритмичность = основа результатов"
    description: "Все большие достижения построены на регулярных действиях"
    insight: "Скука — это не свойство ритмичности, а дефицит смысла"
  connection_to_day5: "Рывки кажутся 'интересными', но ведут к выгоранию"

# Миф о весёлой жизни богатых
rich_life_myth:
  myth:
    name: "Богатые живут весело, ученики — скучно"
    description: "Иллюзия, что у успешных людей жизнь полна развлечений"
    source: "https://systemsworld.club/t/mif-o-prazdnoj-zhizni-bogatyh-i-mif-o-skuchnom-uchenike-odna-i-ta-zhe-oshibka/35622"
  reality:
    name: "Та же ошибка в двух формах"
    description: |
      1. Миф о праздной жизни богатых: успешные люди только отдыхают
      2. Миф о скучном ученике: учёба = отсутствие радости

      Обе ошибки: путать внешнюю картинку с реальностью
    insight: |
      Успешные люди: много работают, но получают удовольствие от процесса
      Хорошие ученики: много учатся, но находят смысл в обучении

      Скука — не в деятельности, а в отсутствии смысла
  practical_implication: |
    Не ищите 'весёлую' деятельность вместо 'скучной'.
    Ищите смысл в том, что делаете.

