# Ключевая идея практики
key_idea: |
  Вы — система. Не метафора, а буквально.

  Система состоит из:
  - Элементов (состояние, методы, инструменты)
  - Связей между ними
  - Входов и выходов

  За марафон вы собрали элементы системы.
  Теперь — время увидеть их как целое.

  Это практика мышления письмом (День 12):
  Нарисовать схему = понять систему.

# Ключевые понятия
main_concept: "системный взгляд на себя"
related_concepts:
  - "элементы системы"
  - "связи"
  - "входы и выходы"
  - "траектория"

# Цель практики
purpose: "Увидеть себя как систему и понять, как элементы марафона связаны между собой"

# Элементы системы "Я"
system_elements:
  state:
    name: "СОСТОЯНИЕ"
    description: "Где я нахожусь (точка А)"
    source: "День 1: диагностика"
    questions:
      - "В каком состоянии я был в начале? (Хаос/Тупик/Поворот)"
      - "Какое состояние сейчас?"
      - "Какое целевое состояние? (Развитие)"
    examples:
      - "Был в Тупике — работа есть, но роста нет"
      - "Сейчас — Поворот, начал действовать"

  methods:
    name: "МЕТОДЫ"
    description: "Как я действую (практики)"
    source: "Дни 2-12: практики марафона"
    questions:
      - "Какие практики я использую?"
      - "Какие работают лучше всего?"
      - "Какие хочу продолжить?"
    examples:
      - "Слот 15 минут утром"
      - "Трекер в телефоне"
      - "Заметки в Telegram"
      - "Стоп-моменты"

  tools:
    name: "ИНСТРУМЕНТЫ"
    description: "Чем я пользуюсь (экзокортекс)"
    source: "Дни 3, 4, 12: трекер, заметки, экзокортекс"
    questions:
      - "Какие инструменты у меня есть?"
      - "Где я храню информацию?"
      - "Что помогает мне помнить и думать?"
    examples:
      - "Трекер в Google Sheets"
      - "Заметки в Notion"
      - "Календарь с напоминаниями"
      - "Чек-лист стоп-момента"

  memes:
    name: "МЕМЫ"
    description: "Что мной управляет (убеждения)"
    source: "Дни 8, 12: мемы, продуктивные мемы"
    questions:
      - "Какие продуктивные мемы я принял?"
      - "Какие непродуктивные мемы ещё влияют?"
      - "Какой мем-идентичность у меня?"
    examples:
      - "'Лучше понемногу каждый день'"
      - "'Я — человек, который мыслит РП'"
      - "'Мышление письмом'"

  work_products:
    name: "РАБОЧИЕ ПРОДУКТЫ"
    description: "Что я создаю (выходы системы)"
    source: "День 8: РП как 'скомпилированная' мысль"
    questions:
      - "Какие РП я создал за марафон?"
      - "Какие РП буду создавать дальше?"
      - "Как РП помогают мне двигаться?"
    examples:
      - "Текст 'Моё состояние'"
      - "Таблица трансформации мемов"
      - "Гипотеза на неделю"
      - "Чек-лист стоп-момента"

  trajectory:
    name: "ТРАЕКТОРИЯ"
    description: "Куда я двигаюсь (точка Б)"
    source: "День 1: целевое состояние"
    questions:
      - "Куда я хочу прийти?"
      - "Какую роль хочу освоить?"
      - "Как пойму, что двигаюсь?"
    examples:
      - "Роль: Практикующий ученик"
      - "Состояние: Развитие"
      - "Критерий: регулярность практик"

# Связи между элементами
system_connections:
  description: |
    Элементы системы связаны между собой.
    Изменение одного влияет на другие.

  examples:
    - from: "Методы (слот)"
      to: "Рабочие продукты"
      connection: "Слот → создаю РП"

    - from: "Мемы"
      to: "Методы"
      connection: "Мем 'мышление письмом' → использую заметки"

    - from: "Инструменты (трекер)"
      to: "Состояние"
      connection: "Вижу прогресс → уверенность"

    - from: "Стоп-моменты"
      to: "Мемы"
      connection: "Ловлю себя → замечаю непродуктивный мем"

    - from: "Экзокортекс"
      to: "Методы"
      connection: "Записанный план → выполняю систематичнее"

# Задания по уровням времени
time_levels:
  5:
    focus: "Быстрая схема"
    task_description: |
      Нарисуйте простую схему "Я как система" из 4 элементов:

      [СОСТОЯНИЕ] → [МЕТОДЫ] → [РП] → [ТРАЕКТОРИЯ]

      Подпишите:
      - Состояние: где был / где сейчас
      - Методы: 2-3 практики, которые использую
      - РП: что создаю
      - Траектория: куда двигаюсь

      Можно на бумаге или в телефоне (текстом).
    deliverable: "Схема из 4 элементов с подписями"
    acceptance_criteria:
      - "Есть 4 элемента"
      - "Каждый элемент подписан конкретно"

  15:
    focus: "Полная схема + связи"
    task_description: |
      Нарисуйте схему "Я как система" из 6 элементов:

      1. СОСТОЯНИЕ: ___ (было) → ___ (сейчас)

      2. МЕТОДЫ (практики):
         - ___
         - ___
         - ___

      3. ИНСТРУМЕНТЫ (экзокортекс):
         - ___
         - ___

      4. МЕМЫ (убеждения):
         - ___
         - ___

      5. РАБОЧИЕ ПРОДУКТЫ:
         - ___
         - ___

      6. ТРАЕКТОРИЯ: ___

      Нарисуйте 3 связи между элементами (стрелки):
      - ___ → ___
      - ___ → ___
      - ___ → ___
    deliverable: "Схема из 6 элементов + 3 связи"
    acceptance_criteria:
      - "Есть 6 элементов"
      - "Есть минимум 3 связи"
      - "Элементы заполнены конкретно"

  25:
    focus: "Полная система + анализ + план"
    task_description: |
      1. СХЕМА СИСТЕМЫ (все 6 элементов):

      ┌─────────────┐
      │ СОСТОЯНИЕ   │ Было: ___  Сейчас: ___
      └──────┬──────┘
             ↓
      ┌─────────────┐     ┌─────────────┐
      │   МЕТОДЫ    │ ←── │    МЕМЫ     │
      │ - ___       │     │ - ___       │
      │ - ___       │     │ - ___       │
      └──────┬──────┘     └─────────────┘
             ↓
      ┌─────────────┐     ┌─────────────┐
      │ ИНСТРУМЕНТЫ │ ──→ │     РП      │
      │ - ___       │     │ - ___       │
      │ - ___       │     │ - ___       │
      └─────────────┘     └──────┬──────┘
                                 ↓
                         ┌─────────────┐
                         │ ТРАЕКТОРИЯ  │ ___
                         └─────────────┘

      2. АНАЛИЗ СИСТЕМЫ:
         - Какой элемент самый сильный? ___
         - Какой элемент самый слабый? ___
         - Какая связь работает лучше всего? ___
         - Какая связь требует укрепления? ___

      3. ПЛАН УСИЛЕНИЯ СИСТЕМЫ:
         - Что добавлю в методы? ___
         - Какой инструмент усилю? ___
         - Какой мем укреплю? ___

      4. МЫШЛЕНИЕ ПИСЬМОМ (рефлексия):
         Напишите 3-5 предложений:
         "Моя система работает так: ___"
    deliverable: "Полная схема + анализ + план усиления + рефлексия"
    acceptance_criteria:
      - "Все 6 элементов заполнены"
      - "Есть связи между элементами"
      - "Есть анализ (сильный/слабый элемент)"
      - "Есть план усиления"
      - "Есть письменная рефлексия"

