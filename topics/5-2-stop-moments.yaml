# Ключевая идея практики
key_idea: |
  Стоп-момент — это момент, когда внимание уходит или энергия падает.

  Цель: замечать истощение ДО выгорания.

  Это как датчик топлива:
  - Если замечаешь на 50% — можно заправиться
  - Если замечаешь на 5% — уже поздно

  Стоп-моменты помогают видеть паттерны: что истощает, когда, почему.

# Ключевые понятия
main_concept: "осознание отвлечений"
related_concepts:
  - "стоп-момент"
  - "истощение внимания"
  - "триггеры отвлечений"
  - "паттерны усталости"
  - "профилактика выгорания"

# Цель практики
purpose: "Начать замечать моменты истощения и отвлечения до того, как они приведут к выгоранию"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "стоп момент осознание внимание"
    - "самоконтроль внимание в моменте"
  knowledge_mcp:
    - "отвлечения триггеры внимание"
    - "усталость паттерны день"

# Типы стоп-моментов
stop_moment_types:
  attention:
    name: "Уход внимания"
    examples:
      - "стоп: ушёл в телефон вместо слота"
      - "стоп: начал мелкие задачи вместо важной"
      - "стоп: открыл новости 'на минутку'"
    question: "Куда ушло внимание?"

  energy:
    name: "Падение энергии"
    examples:
      - "стоп: после обеда не могу сосредоточиться"
      - "стоп: устал, хочется в соцсети"
      - "стоп: раздражение без причины"
    question: "Когда энергия упала?"

  trigger:
    name: "Триггер"
    examples:
      - "стоп: уведомление → залип на 20 минут"
      - "стоп: скука → открыл YouTube"
      - "стоп: тревога → пошёл есть"
    question: "Что запустило отвлечение?"

# Формат записи стоп-момента
format:
  structure: "стоп: [что произошло]"
  optional_additions:
    - "время (когда)"
    - "триггер (что запустило)"
    - "состояние (как себя чувствовал)"
  examples:
    - "стоп: 14:30, открыл телеграм, скучно было"
    - "стоп: после обеда, ушёл в новости, устал"
    - "стоп: вечер, сериал вместо слота, нет сил"

# Задания по уровням времени
time_levels:
  5:
    focus: "Понимание формата стоп-моментов"
    task_description: |
      Вспомните и запишите 3 стоп-момента за сегодня или вчера:
      - Когда внимание уходило от важного?
      - Когда чувствовали падение энергии?
      - Что было триггером?

      Формат: «стоп: [что произошло]»
    deliverable: "3 стоп-момента"
    acceptance_criteria:
      - "Записаны 3 конкретных момента"
      - "Указано что произошло"
    example_prompt: |
      Например:
      - стоп: ушёл в телеграм вместо работы
      - стоп: после обеда не мог сосредоточиться
      - стоп: вечером сериал вместо чтения

  15:
    focus: "Практика в течение дня"
    task_description: |
      Замечайте стоп-моменты в течение дня:
      - Записывайте сразу, когда поймали себя
      - Цель: минимум 5 стоп-моментов
      - Вечером: найдите паттерны (когда чаще? что триггер?)
    deliverable: "5+ стоп-моментов + выделенные паттерны"
    acceptance_criteria:
      - "Минимум 5 записей"
      - "Записаны в течение дня (не вечером по памяти)"
      - "Есть попытка найти паттерны"
    example_prompt: |
      Например: «5 стоп-моментов. Паттерн: 3 из 5 — после обеда. Триггер: усталость + скука.»

  25:
    focus: "Глубокий анализ + связь с выгоранием"
    task_description: |
      Ведите стоп-моменты весь день и напишите анализ:
      - Минимум 7 стоп-моментов с временем и триггером
      - Когда чаще всего? (утро/день/вечер)
      - Что чаще триггер? (усталость, скука, тревога, уведомления)
      - Как это связано с циклом выгорания из теории?
      - Что можно изменить, чтобы не доходить до истощения?
    deliverable: "7+ стоп-моментов + развёрнутый анализ"
    acceptance_criteria:
      - "Минимум 7 записей с деталями"
      - "Есть анализ паттернов по времени"
      - "Есть анализ триггеров"
      - "Есть связь с теорией выгорания"
      - "Есть план изменений"
    example_prompt: |
      Проанализируйте: в какое время дня вы чаще истощены?
      Какие триггеры запускают отвлечения?
      Как это связано с отсутствием восстановления или впечатлений?

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Есть минимум 3 стоп-момента"
  - "Записи конкретные (что, когда, триггер)"
  - "Не самокритика, а наблюдение"

