# День 1, Тема 2: Моё текущее состояние
# Тип: Практика
# Версия: 2.0 (согласовано)

id: "day-1-practice"
title: "Моё текущее состояние"
type: "practice"
day: 1
order: 2

# Связь с теорией дня
theory_reference: "day-1-theory"
theory_concepts:
  - "Хаос"
  - "Тупик"
  - "Поворот"
  - "Развитие"
  - "быстрые удовольствия"
  - "застревание на годы"

# Ключевые понятия
main_concept: "самодиагностика"
related_concepts:
  - "рефлексия"
  - "осознанность"
  - "текущее состояние"
  - "точка А"

# Цель практики
purpose: "Зафиксировать точку А для отслеживания прогресса в марафоне"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "мастерство саморазвития оценка текущего состояния"
    - "самооценка степени мастерства"
    - "рефлексия мышление письмом"
  knowledge_mcp:
    - "возвращение агентности выхожу из болота"
    - "моя текущая работа с окружением"
    - "не могу сосредоточиться"

# Задания по уровням времени
time_levels:
  5:
    focus: "Краткая фиксация состояния"
    task_description: |
      Напишите 2-3 предложения:
      - Какое из четырёх состояний (Хаос/Тупик/Поворот/Развитие) вам ближе всего?
      - Почему вы так считаете? Назовите хотя бы один признак.
    deliverable: "Текст 2-3 предложения"
    acceptance_criteria:
      - "Названо одно из четырёх состояний"
      - "Указан минимум 1 конкретный признак"
    example_prompt: |
      Например: «Я сейчас в состоянии Тупика — работа стабильная,
      но ощущение "дня сурка", развития нет уже полгода»

  15:
    focus: "Развёрнутое описание состояния"
    task_description: |
      Напишите 5-7 предложений:
      - Какое состояние вам ближе и почему?
      - Какие конкретные признаки вы наблюдаете в своей жизни/работе?
      - Что происходит с вашим вниманием? Есть ли ощущение расфокусировки?
    deliverable: "Текст 5-7 предложений"
    acceptance_criteria:
      - "Названо состояние с обоснованием"
      - "Приведены конкретные примеры из жизни"
      - "Есть рефлексия про внимание"
    example_prompt: |
      Опишите конкретные ситуации: что отвлекает, какие дела висят,
      есть ли ощущение "стеклянного потолка" или "флюгера"

  25:
    focus: "Глубокий анализ состояния"
    task_description: |
      Напишите 1-2 абзаца:
      - Какое состояние вам ближе? Детально опишите признаки.
      - Какие «быстрые удовольствия» компенсируют сложности в вашей жизни?
      - Как давно вы в этом состоянии? Месяцы? Годы?
      - Что удерживает вас от перехода к состоянию Развития?
    deliverable: "Текст 1-2 абзаца"
    acceptance_criteria:
      - "Глубокий анализ состояния с примерами"
      - "Честная рефлексия о быстрых удовольствиях"
      - "Оценка длительности застревания"
      - "Понимание того, что удерживает"
    example_prompt: |
      Включите анализ: какие сериалы/соцсети/игры "заглушают" неудовлетворённость,
      когда примерно началось это состояние, какие попытки выхода были

# Критерии принятия рабочего продукта (общие)
general_acceptance_criteria:
  - "Текст содержит конкретные признаки, а не общие слова"
  - "Указано одно из четырёх состояний"
  - "Есть личный контекст и примеры из жизни"
  - "Честная рефлексия (не 'всё хорошо')"

# Подсказки для генерации контента
content_hints:
  pain_point: "Сложно начать писать о себе честно, хочется приукрасить"
  key_insight: "Фиксация состояния — это уже первый шаг к изменениям"
  motivation: "Этот текст — ваша точка А. В конце марафона сравните с точкой Б"
  warning: "Если пишете 'у меня всё нормально' — возможно, это защита от честного взгляда"
