# Модель: Два типа впечатлений
impressions_model:
  passive:
    name: "Пассивные (привычные)"
    examples:
      - "соцсети"
      - "сериалы"
      - "игры"
      - "бездумный скроллинг"
    characteristics:
      - "не требуют усилий"
      - "быстрые, но слабые"
      - "к вечеру — по умолчанию"
      - "мозг привыкает, нужна 'доза'"
    trap: "Когда внимание истощено, выбираются автоматически"

  active:
    name: "Активные (новые)"
    examples:
      - "обучение"
      - "творчество"
      - "осознанное общение"
      - "новый опыт"
    characteristics:
      - "требуют инициативы"
      - "медленнее, но сильнее"
      - "нужно планировать"
      - "мозг развивается"
    benefit: "Дают настоящее удовлетворение и развитие кругозора"

# Вечерняя ловушка (механизм)
evening_trap:
  stages:
    - time: "Утро"
      state: "Есть внимание → осознанный выбор возможен"
    - time: "День"
      state: "Внимание тратится → меньше контроля"
    - time: "Вечер"
      state: "Внимание истощено → автопилот → те же удовольствия"
    - time: "Ночь"
      state: "Поздно лёг → утром без сил → цикл повторяется"
  solution: "Будильник на ВЕЧЕР: сигнал 'пора сворачиваться', а не борьба с утренним подъёмом"

# Инсайт про будильник
alarm_insight:
  wrong: "Ставить будильник на утро и бороться с желанием поспать"
  right: "Ставить будильник на вечер: 'пора заканчивать день'"
  why: |
    Утром у вас уже нет ресурса принимать решения — вы его потратили накануне.
    Решение о раннем подъёме нужно принять ВЕЧЕРОМ, когда ещё есть силы.
    Вовремя лечь = вовремя встать (без насилия над собой).

