# День 1, Тема 1: Четыре состояния — от застревания к развитию
# Тип: Теория
# Версия: 2.0 (согласовано)

id: "day-1-theory"
title: "Четыре состояния: от застревания к развитию"
type: "theory"
day: 1
order: 1

# Ключевые идеи темы
key_ideas:
  - "Четыре состояния: Хаос → Тупик → Поворот → Развитие"
  - "Можно застрять на годы: быстрые удовольствия маскируют застревание"
  - "Развитие — это не отсутствие проблем, а собранность и агентность"

# Модель четырёх состояний
states_model:
  chaos:
    name: "Хаос"
    description: "Внимание разбросано, много незавершённого"
    symptoms:
      - "флюгер"
      - "нет якоря"
      - "расфокусировка"
      - "потеря внимания"
      - "много объектов внимания"
      - "не могу собрать себя в кучку"
    why_stuck: "Быстрые удовольствия снимают тревогу"

  deadlock:
    name: "Тупик"
    description: "Стабильность без роста"
    symptoms:
      - "день сурка"
      - "стеклянный потолок"
      - "плохо организовано стратегирование"
      - "нет цели"
      - "неясность"
    why_stuck: "Комфорт + развлечения = 'и так нормально'"

  turning_point:
    name: "Поворот"
    description: "Хочу изменений, но не знаю как"
    symptoms:
      - "нужен толчок"
      - "неуверенность"
      - "с чего начать изменения"
      - "страх перемен"
      - "непродуктивные мемы/убеждения"
    why_stuck: "Откладывание через 'завтра начну'"

  development:
    name: "Развитие"
    description: "Есть ясность, агентность, движение"
    symptoms:
      - "собранность"
      - "внимание на цели"
      - "агентность"
      - "ясность"
      - "продуктивные изменения"
    why_stuck: null  # Это целевое состояние

# Ключевые понятия для контекста
main_concept: "диагностика состояния"
related_concepts:
  - "хаос"
  - "тупик"
  - "поворот"
  - "развитие"
  - "собранность"
  - "агентность"
  - "быстрые удовольствия"
  - "застревание"

# Ключи поиска для MCP (точные запросы)
search_keys:
  guides_mcp:
    - "собранность внимание фокус"
    - "потеря внимания отвлечения расфокусировка"
    - "стратегирование планирование цель"
    - "утечки ресурса собранности"
  knowledge_mcp:
    - "управление вниманием расфокусировано"
    - "выход из болота агентность"
    - "с чего начинать изменения"
    - "не хватает энергии много объектов внимания"
    - "день сурка нет роста"

# Матрица сложности: Время × Блум
time_levels:
  5:
    bloom_1:
      focus: "Базовое различение двух состояний"
      questions_count: 1
      question_type: "difference"
      question_templates:
        - "В чём разница между состоянием «Хаос» и состоянием «Тупик»?"
    bloom_2:
      focus: "Понимание механизма застревания"
      questions_count: 1
      question_type: "open"
      question_templates:
        - "Почему человек может годами находиться в Тупике и не замечать этого?"
    bloom_3:
      focus: "Самодиагностика"
      questions_count: 1
      question_type: "application"
      question_templates:
        - "В каком из четырёх состояний вы сейчас находитесь?"

  15:
    bloom_1:
      focus: "Различение всех состояний"
      questions_count: 2
      question_type: "difference"
      question_templates:
        - "В чём разница между состоянием «Хаос» и состоянием «Тупик»?"
        - "Чем состояние «Поворот» отличается от состояния «Развитие»?"
    bloom_2:
      focus: "Понимание роли быстрых удовольствий"
      questions_count: 2
      question_type: "open"
      question_templates:
        - "Почему человек может годами находиться в Тупике и не замечать этого?"
        - "Как быстрые удовольствия (соцсети, сериалы, игры) маскируют застревание?"
    bloom_3:
      focus: "Анализ признаков в своей жизни"
      questions_count: 2
      question_type: "application"
      question_templates:
        - "В каком из четырёх состояний вы сейчас находитесь?"
        - "Какие конкретные признаки указывают на это состояние в вашей жизни?"

  25:
    bloom_1:
      focus: "Глубокое сравнение и критерии различения"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      question_type: "difference"
      question_templates:
        - "В чём разница между состоянием «Хаос» и состоянием «Тупик»?"
        - "Сравните все четыре состояния: какие признаки их различают?"
        - "Почему «Развитие» — это не просто 'когда всё хорошо', а собранность и агентность?"
    bloom_2:
      focus: "Глубокое понимание механизмов застревания"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      min_answer_sentences: 2
      question_type: "open"
      question_templates:
        - "Почему человек может годами находиться в Тупике и не замечать этого?"
        - "Как связаны понятия «флюгер» и «нет якоря» с состоянием Хаоса?"
        - "Почему непродуктивные убеждения удерживают человека в состоянии Поворота?"
    bloom_3:
      focus: "Глубокий анализ и рефлексия"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      min_answer_sentences: 3
      question_type: "application"
      question_templates:
        - "В каком из четырёх состояний вы сейчас находитесь?"
        - "Проанализируйте: какие быстрые удовольствия компенсируют сложности в вашей жизни?"
        - "Как давно вы в этом состоянии? Что удерживает вас от перехода к Развитию?"

