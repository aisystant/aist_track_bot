# День 5, Тема 1: Цикл выгорания
# Тип: Теория
# Связь с Днями 1-4: Почему рывки не работают и как выгорание связано со стилем жизни

id: "day-5-theory"
title: "Цикл «перегрузка — выгорание — откат»"
type: "theory"
day: 5
order: 1

# Связь с предыдущими днями
previous_days_connection:
  day_1:
    link: "В Дне 1 говорили о застревании. Выгорание — одна из причин, почему люди застревают на годы."
    concepts: ["застревание", "быстрые удовольствия", "хаос"]
  day_2:
    link: "В Дне 2 говорили о ложной лёгкости. Героические рывки — это та же ловушка: 'сейчас напрягусь, потом отдохну'."
    concepts: ["ложная лёгкость", "избегание сложности"]
  day_3:
    link: "В Дне 3 говорили о вечерней ловушке и впечатлениях. Без новых впечатлений — выгорание быстрее."
    concepts: ["вечерняя ловушка", "поставка впечатлений", "истощение внимания"]
  day_4:
    link: "В Дне 4 говорили о флюгерности. Рассеянное внимание истощает быстрее → к вечеру сил нет."
    concepts: ["флюгер", "рассеянное внимание", "экзокортекс"]

# Ключевые идеи темы
key_ideas:
  - "Выгорание — не слабость, а результат неправильного стиля жизни"
  - "Цикл: рывок → истощение → откат → вина → новый рывок"
  - "Нет внимания к продуктивному состоянию — быстрее устаёшь в течение дня"
  - "Нет методов досуга и регулярных впечатлений — нет восстановления"
  - "Героизм не работает на длинной дистанции: регулярность важнее интенсивности"
  - "Усталость лечится отдыхом, а выгорание — это про стиль жизни, а не только про работу"
  - "Невнимательность к своему продуктивному состоянию добавляет проблемы"

# Модель: Цикл выгорания
burnout_cycle:
  stages:
    - name: "Рывок"
      description: "«Сейчас соберусь и сделаю всё!»"
      trap: "Дофамин от амбициозных планов, игнорирование ресурсов"
    - name: "Истощение"
      description: "Энергия кончилась, но цель не достигнута"
      trap: "Продолжать через силу или сдаться"
    - name: "Откат"
      description: "Бросаю всё, ухожу в быстрые удовольствия"
      trap: "Компенсация через соцсети, сериалы, еду"
    - name: "Вина"
      description: "«Я неудачник, опять не справился»"
      trap: "Самокритика вместо анализа системы"
    - name: "Новый рывок"
      description: "«В этот раз точно получится!»"
      trap: "Цикл повторяется с теми же ошибками"

# Причины выгорания (системный взгляд)
burnout_causes:
  lifestyle:
    name: "Неправильный стиль жизни"
    factors:
      - "Нет внимания к продуктивному состоянию"
      - "Нет методов восстановления и досуга"
      - "Нет регулярных новых впечатлений"
      - "Работа до истощения, потом 'отдых' в соцсетях"
    connection_to_day3: "Вечерняя ловушка — часть этого паттерна"

  attention:
    name: "Истощение внимания"
    factors:
      - "Флюгерность: внимание скачет → энергия тратится"
      - "Многозадачность: переключение = потеря энергии"
      - "К вечеру устаёшь быстрее, чем должен"
    connection_to_day4: "Рассеянное внимание из Дня 4 ускоряет усталость"

  impressions:
    name: "Дефицит впечатлений"
    factors:
      - "Одни и те же удовольствия не восстанавливают"
      - "Нет новизны → мозг не получает 'награды'"
      - "Пассивный досуг не даёт энергии"
    connection_to_day3: "Поставка впечатлений из Дня 3 — профилактика выгорания"

# Важное различение: усталость vs выгорание
tiredness_vs_burnout:
  tiredness:
    name: "Усталость"
    description: "Временное истощение энергии"
    solution: "Лечится отдыхом"
    example: "Устал после рабочего дня → выспался → восстановился"
  burnout:
    name: "Выгорание"
    description: "Системное истощение от неправильного стиля жизни"
    solution: "Требует изменения стиля жизни, а не просто отдыха"
    example: "Отдохнул в отпуске, но через неделю снова истощён → проблема в системе"
  key_insight: "Выгорание — это не про работу, а про весь стиль жизни: как работаешь, отдыхаешь, восстанавливаешься"

# Альтернатива: устойчивый режим
sustainable_mode:
  principles:
    - name: "Регулярность > Интенсивность"
      description: "15 минут каждый день лучше 3 часов раз в неделю"
    - name: "Восстановление = часть работы"
      description: "Не 'отдых после работы', а запланированное восстановление"
    - name: "Внимание к состоянию"
      description: "Замечать усталость ДО выгорания"
    - name: "Активные впечатления"
      description: "Новое каждый день — топливо для мозга"
  connection_to_practice: "Стоп-моменты помогают замечать истощение до выгорания"

