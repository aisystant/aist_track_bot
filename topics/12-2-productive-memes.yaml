# Задания по уровням времени
time_levels:
  5:
    focus: "Три продуктивных мема"
    task_description: |
      Выберите и запишите 3 продуктивных мема из марафона:

      1. БЫЛО: ___
         СТАЛО: ___

      2. БЫЛО: ___
         СТАЛО: ___

      3. БЫЛО: ___
         СТАЛО: ___

      Можете взять из списка или сформулировать свои.
    deliverable: "3 трансформации мемов"
    acceptance_criteria:
      - "Есть 3 пары 'было → стало'"
      - "Мемы конкретные, не общие"

  15:
    focus: "Мемы + как ловить себя"
    task_description: |
      Запишите 3-5 продуктивных мемов с планом 'ловить себя':

      | № | БЫЛО (непродуктивный) | СТАЛО (продуктивный) | Как буду ловить себя |
      |---|---|---|---|
      | 1 | ___ | ___ | ___ |
      | 2 | ___ | ___ | ___ |
      | 3 | ___ | ___ | ___ |

      Пример:
      | 1 | "Надо подумать" | "Сразу начать писать" | Когда ловлю себя на взгляде в потолок |

      Добавьте мем-идентичность:
      "Я — человек, который ___"
    deliverable: "Таблица 3-5 мемов + мем-идентичность"
    acceptance_criteria:
      - "Таблица с 3-5 строками"
      - "Есть колонка 'как буду ловить себя'"
      - "Есть мем-идентичность"

  25:
    focus: "Полная система мемов + экзокортекс"
    task_description: |
      1. ТАБЛИЦА МЕМОВ (минимум 5):
      | № | БЫЛО | СТАЛО | Как ловить себя | Откуда мем |
      |---|---|---|---|---|
      | 1 | ___ | ___ | ___ | День ___ |
      | 2 | ___ | ___ | ___ | День ___ |
      ...

      2. МОИ МЕМЫ-ИДЕНТИЧНОСТИ (минимум 3):
      - "Я — человек, который ___"
      - "Я — человек, который ___"
      - "Я — человек, который ___"

      3. МОЙ ЭКЗОКОРТЕКС ДЛЯ МЕМОВ (связь с теорией):
      Как я буду помнить новые мемы?
      - Где запишу? ___
      - Как буду напоминать себе? ___
      - Когда буду пересматривать? ___

      4. МЫШЛЕНИЕ ПИСЬМОМ (практика):
      Попробуйте прямо сейчас:
      Вместо "подумаю, какой мем главный" — напишите рассуждение:
      "Для меня самый важный мем — это ___, потому что ___"
    deliverable: "Таблица мемов + идентичности + план экзокортекса + рассуждение"
    acceptance_criteria:
      - "Таблица с 5+ мемами"
      - "3+ мема-идентичности"
      - "План хранения в экзокортексе"
      - "Письменное рассуждение о главном меме"

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Мемы записаны (не 'в голове')"
  - "Есть план 'как ловить себя'"
  - "Использовано мышление письмом"

# Связь с экзокортексом
exocortex_connection:
  principle: |
    Записанный мем — часть экзокортекса.
    'Принять мем' недостаточно — нужно записать.

    Варианты хранения:
    - Карточка на рабочем месте
    - Заметка в телефоне
    - Первая страница ежедневника
    - Напоминание в календаре

  review_practice:
    description: "Периодически перечитывать"
    frequency: "Раз в неделю или в начале дня"

