# Ключевая идея практики
key_idea: |
  За марафон вы познакомились с множеством мемов.
  Теперь — время выбрать и закрепить продуктивные.

  Это практика 'мышления письмом' (связь с теорией):
  Не просто 'решить принять' — а записать.
  Записанный мем — часть вашего экзокортекса.

  Формат: БЫЛО → СТАЛО + как буду ловить себя

# Ключевые понятия
