# Ключевая идея практики
key_idea: |
  Мимолётные заметки — это практика экзокортекса:
  1. Выгружаешь мысли наружу → освобождаешь внимание
  2. Фиксируешь на ходу → не теряешь идеи
  3. Замечаешь паттерны → видишь, что отвлекает и что важно

  Это якорь против флюгерности: записал — можно не держать в голове.

# Ключевые понятия
main_concept: "фиксация мыслей"
related_concepts:
  - "экзокортекс"
  - "мимолётные заметки"
  - "освобождение внимания"
  - "паттерны отвлечений"
  - "якоря внимания"

# Цель практики
purpose: "Начать выгружать мысли в экзокортекс, освобождая внимание и фиксируя паттерны"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "экзокортекс заметки фиксация"
    - "освобождение внимания запись мыслей"
  knowledge_mcp:
    - "мимолётные заметки практика"
    - "экзокортекс внешняя память"

# Формат мимолётных заметок
notes_format:
  structure: "1-3 строки: наблюдение, идея или помеха"
  types:
    - name: "Наблюдение"
      example: "Заметил: после обеда внимание хуже"
    - name: "Идея"
      example: "Идея: попробовать слот утром вместо вечера"
    - name: "Помеха"
      example: "Помеха: залип в новостях на 20 минут"
    - name: "Связь"
      example: "Связь: вечерняя ловушка — это тоже про флюгерность"
  rules:
    - "Записывай сразу, когда пришло в голову"
    - "Не редактируй, не оценивай — просто фиксируй"
    - "Можно в телефон, блокнот, голосовое"

# Задания по уровням времени
time_levels:
  5:
    focus: "Понимание формата заметок"
    task_description: |
      Запишите 3 мимолётных заметки прямо сейчас:
      - Одно наблюдение о сегодняшнем дне
      - Одна идея, которая крутится в голове
      - Одна помеха, которая мешала сегодня
    deliverable: "3 мимолётных заметки"
    acceptance_criteria:
      - "Есть наблюдение"
      - "Есть идея"
      - "Есть помеха"
    example_prompt: |
      Например:
      - Наблюдение: «Утром легче сосредоточиться»
      - Идея: «Читать материал в слоте, а не перед сном»
      - Помеха: «Уведомления отвлекают»

  15:
    focus: "Практика в течение дня"
    task_description: |
      Ведите мимолётные заметки в течение дня:
      - Записывайте по ходу дня, когда что-то приходит в голову
      - Цель: минимум 5 заметок к вечеру
      - Вечером: просмотрите и выделите паттерны
    deliverable: "5+ мимолётных заметок + выделенные паттерны"
    acceptance_criteria:
      - "Минимум 5 заметок за день"
      - "Есть попытка найти паттерны"
    example_prompt: |
      Например: «5 заметок за день. Паттерн: отвлекаюсь чаще после обеда»

  25:
    focus: "Заметки + анализ + план"
    task_description: |
      Ведите заметки весь день и напишите анализ:
      - Минимум 7 заметок за день
      - Вечером: какие паттерны видите?
      - Что чаще всего отвлекает? (связь с теорией о флюгере)
      - Какие идеи повторяются? Что с ними делать?
      - Как экзокортекс (заметки) освобождает внимание?
    deliverable: "7+ заметок + развёрнутый анализ паттернов"
    acceptance_criteria:
      - "Минимум 7 заметок"
      - "Есть анализ паттернов"
      - "Есть связь с теорией (флюгер, экзокортекс)"
      - "Есть план: что делать с повторяющимися идеями/помехами"
    example_prompt: |
      Проанализируйте: какие мысли/помехи повторяются?
      Как это связано с вашей 'флюгерностью'?
      Что освободилось, когда выгрузили мысли наружу?

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Есть минимум 3 мимолётных заметки"
  - "Заметки разных типов (наблюдения, идеи, помехи)"
  - "Записаны по ходу дня, а не придуманы вечером"

