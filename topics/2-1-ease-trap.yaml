# День 2, Тема 1: Ловушка «жизни полегче»
# Тип: Теория
# Связь с Днём 1: Объясняет, почему люди застревают на годы

id: "day-2-theory"
title: "Ловушка «жизни полегче»"
type: "theory"
day: 2
order: 1

# Связь с предыдущим днём
previous_day_connection:
  day: 1
  link: "В Дне 1 диагностировали состояние. День 2 объясняет, почему люди застревают — ищут 'лёгкую жизнь' вместо ясности."
  concepts_from_day1:
    - "застревание на годы"
    - "быстрые удовольствия"
    - "Хаос/Тупик/Поворот"

# Ключевые идеи темы
key_ideas:
  - "«Полегче» ≠ отсутствие проблем — это ясность, знание что делать"
  - "Избегание сложности → больше сложности (проблемы множатся)"
  - "Успешные тоже плачут — проблемы есть у всех, разница в методе"
  - "Проблемы никогда не закончатся — это основа эволюции, так устроена жизнь"
  - "Контринтуитивно: внимание не на проблемы, а на мастерство, методы, собранность"

# Модель: Два понимания лёгкости
concepts_model:
  false_ease:
    name: "Ложная лёгкость"
    description: "Ожидание, что проблемы исчезнут"
    symptoms:
      - "жду когда наладится"
      - "избегаю сложности"
      - "нет проблем = успех"
      - "неопределённость пугает"
      - "внимание на проблемах (боль)"
    trap: "Проблемы не исчезают, а множатся. Годы уходят на ожидание."

  true_ease:
    name: "Истинная лёгкость"
    description: "Знаю что делать с проблемами"
    symptoms:
      - "есть метод действий"
      - "принимаю сложность"
      - "делаю следующий шаг"
      - "неопределённость — норма"
      - "внимание на мастерстве и методах"
    result: "Ясность и управляемость вместо тумана и хаоса"

# Контринтуитивный сдвиг внимания
attention_shift:
  from: "Проблемы (дают боль, притягивают внимание)"
  to:
    - "Мастерство (что я умею и могу развить)"
    - "Методы для действий (как делать следующий шаг)"
    - "Собранность (фокус на важном)"
    - "Вложения времени (инвестирование, а не трата)"
    - "Ритмичность (регулярность важнее интенсивности)"
  why: "Проблемы бесконечны — это эволюция. Решение не в их устранении, а в методе работы с ними."

# Ключевые понятия
main_concept: "ложное облегчение"
related_concepts:
  - "ясность"
  - "управляемость"
  - "неопределённость"
  - "метод"
  - "мастерство"
  - "собранность"
  - "ритмичность"
  - "инвестирование времени"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "самоконтроль внимание в моменте"
    - "инвестирование учет времени"
    - "управление реакциями осознанные действия"
    - "неопределенность ясность действия"
  knowledge_mcp:
    - "жизнь полегче ловушка ясность"
    - "неопределенность ясность метод"
    - "проблемы не исчезают эволюция"
    - "внимание на мастерстве методах"

# Матрица сложности: Время × Блум
time_levels:
  5:
    bloom_1:
      focus: "Базовое различение двух видов лёгкости"
      questions_count: 1
      question_type: "difference"
      question_templates:
        - "В чём разница между ложной лёгкостью («нет проблем») и истинной («знаю что делать»)?"
    bloom_2:
      focus: "Понимание ловушки"
      questions_count: 1
      question_type: "open"
      question_templates:
        - "Почему избегание сложности приводит к ещё большей сложности?"
    bloom_3:
      focus: "Применение к себе"
      questions_count: 1
      question_type: "application"
      question_templates:
        - "Какую «лёгкость» вы обычно ищете — ложную или истинную?"

  15:
    bloom_1:
      focus: "Различение понятий"
      questions_count: 2
      question_type: "difference"
      question_templates:
        - "В чём разница между ложной лёгкостью и истинной?"
        - "Чем отличается «жду когда наладится» от «делаю следующий шаг»?"
    bloom_2:
      focus: "Понимание связей"
      questions_count: 2
      question_type: "open"
      question_templates:
        - "Почему избегание сложности приводит к большим проблемам?"
        - "Как ловушка «полегче» связана с состояниями застревания из Дня 1?"
    bloom_3:
      focus: "Анализ своего поведения"
      questions_count: 2
      question_type: "application"
      question_templates:
        - "Какую «лёгкость» вы обычно ищете?"
        - "Приведите пример из жизни, когда избегание сложности привело к проблемам."

  25:
    bloom_1:
      focus: "Глубокое различение понятий"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      question_type: "difference"
      question_templates:
        - "В чём разница между ложной и истинной лёгкостью?"
        - "Чем отличается фокус на проблемах от фокуса на мастерстве и методах?"
        - "Как связаны понятия «ясность», «управляемость» и «ритмичность»?"
    bloom_2:
      focus: "Глубокое понимание"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      min_answer_sentences: 2
      question_type: "open"
      question_templates:
        - "Почему проблемы никогда не закончатся и почему это нормально?"
        - "Почему «успешные тоже плачут» — и что из этого следует?"
        - "Почему контринтуитивно переводить внимание с проблем на мастерство и методы?"
    bloom_3:
      focus: "Глубокий анализ"
      questions_count: 3
      simple_questions: 1
      complex_questions: 2
      min_answer_sentences: 3
      question_type: "application"
      question_templates:
        - "Какую «лёгкость» вы обычно ищете?"
        - "Проанализируйте: что вы откладываете, надеясь что «само наладится»?"
        - "На что сейчас направлено ваше внимание — на проблемы или на методы их решения? Как это изменить?"

