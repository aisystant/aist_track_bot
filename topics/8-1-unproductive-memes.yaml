  - "Саморазвитие — это по сути изменение своего мировоззрения"
  - "Своё мировоззрение сложно увидеть — нужно ловить себя"

# Аналогия: Ген и Мем
gene_meme_analogy:
  gene:
    name: "Ген"
    source: "Природа (биологическая эволюция)"
    description: "Единица наследственной информации, передаётся от родителей"
    examples:
      - "Цвет глаз"
      - "Рост"
      - "Базовые инстинкты"
    changeable: false
    note: "То, что дала природа — изменить нельзя (пока)"

  meme:
    name: "Мем"
    source: "Культура (техноэволюция)"
    description: "Единица культурной информации, передаётся через обучение"
    examples:
      - "Убеждения о мире"
      - "Способы действия"
      - "Ценности и приоритеты"
    changeable: true
    note: "То, что создал человек — можно изменить"

  key_insight: |
    Гены определяют 'железо' (hardware).
    Мемы определяют 'программы' (software).
    Железо изменить сложно, программы — можно обновить.

# Аналогия: Зрение и Очки
vision_glasses_analogy:
  natural:
    name: "Зрение"
    type: "Дано природой (ген)"
    limitation: "Видим на определённое расстояние, определённый спектр"
    changeable: "Само зрение изменить нельзя"

  cultural:
    name: "Очки, бинокль, микроскоп"
    type: "Создано человеком (мем/технология)"
    extension: "Расширяют возможности зрения"
    changeable: "Можно улучшать, заменять, изобретать новые"

  application_to_thinking:
    natural: "Базовые когнитивные способности (ген)"
    cultural: "Методы мышления, понятия, модели (мем)"
    insight: |
      Мы не можем изменить свой мозг напрямую.
      Но можем 'надеть очки' — освоить новые методы, понятия, модели.
      Образование — это 'очки для мышления'.

# Эволюция vs Техноэволюция (продвинутый уровень)
evolution_vs_technoevolution:
  biological_evolution:
    name: "Биологическая эволюция"
    unit: "Ген"
    speed: "Тысячи-миллионы лет"
    mechanism: "Случайные мутации + естественный отбор"
    result: "Биологические виды"

  techno_evolution:
    name: "Техноэволюция (культурная эволюция)"
    unit: "Мем"
    speed: "Годы, десятилетия"
    mechanism: "Изобретение + распространение + отбор"
    result: "Технологии, методы, убеждения, институты"

  key_difference: |
    Биоэволюция: изменения происходят МЕЖДУ поколениями
    Техноэволюция: изменения происходят ВНУТРИ одной жизни

    Это значит: вы можете изменить свои мемы прямо сейчас.
    Не нужно ждать 'следующего поколения'.

# Аналогия: Исходный код и Программный код (продвинутый уровень)
source_code_analogy:
  source_code:
    name: "Исходный код"
    analogy: "Знания (мемы)"
    description: "Текст программы, который можно читать и редактировать"
    examples:
      - "Книги, статьи, курсы"
      - "Советы, лайфхаки"
      - "Чужой опыт"

  compiled_code:
    name: "Скомпилированный код"
    analogy: "Мировоззрение (убеждения)"
    description: "Программа, которая реально исполняется"
    examples:
      - "Как вы на самом деле думаете"
      - "Как вы на самом деле действуете"
      - "Ваши автоматические реакции"

  compilation_process:
    name: "Компиляция"
    analogy: "Усвоение знаний"
    description: "Превращение знаний в убеждения"
    problem: |
      Можно прочитать 100 книг (исходный код),
      но если не 'скомпилировать' — ничего не изменится.

      Многие люди:
      - Много читают (накапливают исходный код)
      - Мало применяют (не компилируют)
      - Удивляются, что ничего не меняется

  key_insight: |
    Саморазвитие — это не накопление знаний (исходного кода).
    Саморазвитие — это перекомпиляция мировоззрения.

    Для этого нужно:
    1. Заметить текущий 'скомпилированный код' (убеждения)
    2. Найти новый 'исходный код' (знания)
    3. 'Скомпилировать' заново (применить, проверить, усвоить)

# Главное препятствие
main_obstacle:
  problem:
    name: "Невидимость своего мировоззрения"
    description: |
      Главное препятствие к лучшей жизни — наши мемы, наше мировоззрение.
      Но его сложно увидеть, потому что мы СМОТРИМ ИМ, а не НА НЕГО.
    analogy: "Рыба не замечает воду, в которой плавает"

  solution:
    name: "Ловить себя"
    description: |
      Нужно обратить внимание на своё мышление.
      Ловить себя: 'Почему я так думаю? Почему так действую?'
    connection_to_day5: "Стоп-моменты — это практика 'ловить себя'"
    connection_to_day6: "Гипотеза — это способ проверить свои убеждения"

  questions_to_ask:
    - "Почему я думаю, что это правда?"
    - "Откуда у меня это убеждение?"
    - "Что если это не факт, а мем?"
    - "Как бы я действовал, если бы думал иначе?"

