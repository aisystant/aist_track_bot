# Ключевые идеи темы
key_ideas:
  - "Мем — это единица культурной информации, аналог гена"
  - "Гены дала природа (эволюция), мемы создал человек (техноэволюция)"
  - "Мемы — это знания, которые мы 'компилируем' в мировоззрение"
