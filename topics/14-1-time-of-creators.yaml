# Время созидателей
time_of_creators:
  context:
    name: "Почему сейчас — время созидателей"
    description: |
      Мир меняется быстрее, чем когда-либо.
      Старые пути успеха перестают работать.
      Но появились новые возможности.

      Раньше: нужны были ресурсы, связи, капитал.
      Сейчас: нужны навыки, мышление, инструменты.

      Созидатель — тот, кто создаёт ценность.
      Не ждёт разрешения, а действует.

  ai_as_equalizer:
    name: "ИИ — великий уравнитель"
    description: |
      Кольт называли 'великим уравнителем':
      маленький человек с кольтом = большой человек с кольтом.

      ИИ — новый великий уравнитель:
      - Один человек с ИИ может делать работу команды
      - Доступ к знаниям и инструментам демократизирован
      - Барьеры входа снижены

      Но ИИ — усилитель, не замена.
      Усиливает того, кто умеет думать и действовать.

    connection_to_day9: |
      День 9: ИИ как усилитель.
      Формула: Вы думаете → ИИ оформляет → Вы редактируете.

  opportunity:
    name: "Возможность для каждого"
    description: |
      Никогда раньше у обычного человека не было
      таких возможностей для созидания.

      Но возможность ≠ автоматический результат.
      Нужны: мышление, навыки, упорство.

# Связка созидателя
creator_stack:
  name: "Связка созидательной силы"
  description: |
    Пять элементов, которые вместе дают
    мощную созидательную силу:

  elements:
    vision:
      name: "Видение (системное мировоззрение)"
      description: |
        Понимание, как устроен мир.
        Не отдельные факты, а связи между ними.
        Системное мировоззрение — 'операционная система' созидателя.
      connection_to_day8: "День 8: Мировоззрение как 'скомпилированный код'"
      what_gives: "Понимание, что создавать и зачем"

    systems_thinking:
      name: "Системное мышление"
      description: |
        Способность видеть системы, связи, последствия.
        Не 'что делать', а 'как это влияет на целое'.
        Инженерный взгляд на мир и на себя.
      connection_to_day11: "День 11: Обучение как инженерия себя"
      connection_to_day13: "День 13: Я как система"
      what_gives: "Понимание, как создавать эффективно"

    ai_tools:
      name: "ИИ и инструменты"
      description: |
        ИИ — усилитель мышления и действия.
        Экзокортекс — расширение мозга.
        Инструменты снижают барьеры.
      connection_to_day9: "День 9: ИИ как усилитель"
      connection_to_day12: "День 12: Экзокортекс"
      what_gives: "Возможность делать больше меньшими усилиями"

    persistence:
      name: "Упорство и стрессоустойчивость"
      description: |
        Созидание — долгий путь.
        Будут неудачи, откаты, сомнения.
        Упорство — способность продолжать.
        Стрессоустойчивость — способность не ломаться.
      connection_to_day5: "День 5: Цикл выгорания и как его избежать"
      connection_to_day9: "День 9: Систематичность vs героизм"
      what_gives: "Способность дойти до результата"

    self_organization:
      name: "Умение организовать себя"
      description: |
        Работа итерациями и инкрементами.
        Не 'сделать всё сразу', а 'сделать следующий шаг'.
        Система, которая работает без мотивации.
      connection_to_day2: "День 2: Слот саморазвития"
      connection_to_day10: "День 10: Система vs мотивация"
      what_gives: "Регулярное движение к цели"

  synergy: |
    Каждый элемент важен.
    Но вместе они дают синергию:

    Видение без действия = мечты.
    Действие без видения = суета.
    ИИ без мышления = галлюцинации.
    Мышление без ИИ = медленно.
    Упорство без системы = выгорание.
    Система без упорства = забросил.

    Связка всех пяти = созидательная сила.

# Итерации и инкременты
iterations_and_increments:
  principle:
    name: "Работа итерациями и инкрементами"
    description: |
      Созидатель не пытается сделать всё сразу.
      Созидатель работает циклами:

      Итерация = цикл: план → действие → результат → рефлексия → новый план
      Инкремент = каждый цикл добавляет ценность

  connection_to_marathon:
    description: |
      Марафон — это 14 итераций.
      Каждый день — инкремент (добавляет практику, понимание).

      Теперь вы умеете работать итерациями.
      Это метод созидателя.

  application:
    - area: "Обучение"
      how: "Слот каждый день → накопление знаний"
    - area: "Проект"
      how: "Маленький шаг → работающая версия → улучшение"
    - area: "Изменение себя"
      how: "Гипотеза → эксперимент → данные → новая гипотеза"

# Роль Практикующего ученика
practicing_learner:
  name: "Практикующий ученик"
  description: |
    Это роль созидателя в области обучения.

    Практикующий ученик:
    - Учится систематично (не рывками)
    - Применяет на практике (не только потребляет)
    - Создаёт рабочие продукты (не только 'понимает')
    - Использует инструменты (экзокортекс, ИИ)
    - Работает итерациями (гипотеза → эксперимент)

  contrast:
    casual_learner:
      name: "Случайный ученик"
      characteristics:
        - "Учится когда есть настроение"
        - "Потребляет контент"
        - "Не применяет"
        - "Нет системы"
      result: "Много знает, мало умеет"

    practicing_learner:
      name: "Практикующий ученик"
      characteristics:
        - "Учится по системе"
        - "Создаёт рабочие продукты"
        - "Применяет и проверяет"
        - "Использует инструменты"
      result: "Знания превращаются в навыки"

  transition: |
    За 14 дней марафона вы прошли путь
    от случайного ученика к практикующему.

    Теперь задача — закрепить эту роль.

# Манифест созидателя (для уровня 25 минут)
creator_manifesto:
  name: "Идеи из Манифеста созидателя"
  principles:
    - principle: "Созидатель создаёт, а не только потребляет"
      description: |
        Мир делится на потребителей и созидателей.
        Потребитель берёт готовое.
        Созидатель создаёт новое.
        Выбор — за вами.

    - principle: "Созидатель берёт ответственность"
      description: |
        Не 'мне не дали', а 'я не взял'.
        Не 'условия не те', а 'я не создал условия'.
        Ответственность — не вина, а власть над своей жизнью.

    - principle: "Созидатель мыслит системно"
      description: |
        Видит не отдельные части, а целое.
        Понимает связи и последствия.
        Проектирует, а не реагирует.

    - principle: "Созидатель работает с неопределённостью"
      description: |
        Не ждёт, пока всё станет ясно.
        Действует в условиях неопределённости.
        Учится на ходу, корректирует курс.

    - principle: "Созидатель инвестирует в себя"
      description: |
        Время на обучение — инвестиция, не трата.
        Развитие навыков — приоритет.
        Созидатель — свой главный проект.

    - principle: "Созидатель использует инструменты"
      description: |
        Не полагается только на 'талант'.
        Осваивает и применяет инструменты.
        ИИ, экзокортекс, методы — арсенал созидателя.

    - principle: "Созидатель действует итерациями"
      description: |
        Не 'сделать идеально с первого раза'.
        Сделать → получить обратную связь → улучшить.
        Готовый черновик лучше идеального плана.

