# День 1, Тема 2: Моё состояние
# Тип: Практика

id: "1-2-my-state"
title: "Текст «Моё состояние»"
type: "practice"
day: 1
order: 2

# Ключевые понятия
main_concept: "самодиагностика"
related_concepts:
  - "рефлексия"
  - "осознанность"
  - "состояние"
  - "текст о себе"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "рефлексия самодиагностика состояние"
    - "как написать текст о своём состоянии"
    - "осознанность в обучении"
  knowledge_mcp:
    - "практика самодиагностики"
    - "текст рефлексия личный опыт"
    - "осознание своего состояния"

# Для практики матрица времени влияет на глубину задания
time_levels:
  5:
    focus: "Краткая фиксация состояния"
    task_description: "Напишите 2-3 предложения о том, в каком состоянии вы сейчас"
    deliverable: "Текст 2-3 предложения"
    example_prompt: "Например: «Я сейчас в состоянии хаоса — много начатых дел, не могу сосредоточиться»"

  15:
    focus: "Развёрнутое описание состояния"
    task_description: "Опишите ваше текущее состояние: какие признаки вы замечаете, что чувствуете, что происходит с вниманием"
    deliverable: "Текст 5-7 предложений"
    example_prompt: "Опишите конкретные примеры: какие дела висят, что отвлекает, какие мысли крутятся"

  25:
    focus: "Глубокий анализ состояния"
    task_description: "Напишите развёрнутый текст о вашем состоянии: признаки, история попадания в него, что уже пробовали делать, что работало/не работало"
    deliverable: "Текст 1-2 абзаца"
    example_prompt: "Включите: текущие симптомы, как давно в этом состоянии, что триггерило, какие попытки выхода были"

# Критерии принятия рабочего продукта
acceptance_criteria:
  - "Текст содержит конкретные признаки состояния (не общие слова)"
  - "Указано одно из трёх состояний или их комбинация"
  - "Есть личный контекст (примеры из жизни)"

# Подсказки для генерации контента
content_hints:
  pain_point: "Сложно начать писать о себе честно"
  key_insight: "Фиксация состояния — это уже первый шаг к изменениям"
  motivation: "Этот текст — только для вас, он поможет отслеживать прогресс"
