# День 10, Тема 1: Почему одной мотивации недостаточно
# Тип: Теория
# Связь с Днями 1-9: От рывков к системе, которая работает без мотивации

id: "day-10-theory"
title: "Почему одной мотивации недостаточно"
type: "theory"
day: 10
order: 1

