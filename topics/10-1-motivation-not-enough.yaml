  - "Среда важнее силы воли"

# Мотивация как топливо
motivation_as_fuel:
  problem:
    name: "Мотивация заканчивается"
    description: |
      Мотивация — это эмоциональное состояние.
      Эмоции изменчивы по природе.
      Нельзя построить жизнь на том, что постоянно меняется.
    examples:
      - "Утром мотивирован → к вечеру устал"
      - "В понедельник заряжен → к пятнице выдохся"
      - "После книги/видео вдохновлён → через неделю забыл"

  trap:
    name: "Ловушка ожидания мотивации"
    description: |
      'Когда будет мотивация — тогда и сделаю'
      = 'Когда будет хорошая погода — тогда и пойду'

      Проблема: мотивация не приходит по расписанию.
      Если ждать её — можно ждать вечно.

  connection_to_day9: |
    Это продолжение мема героизма (День 9):
    'Когда соберусь' = 'Когда будет мотивация'

    Оба мема предполагают, что действие возможно
    только в особом состоянии. Это не так.

# Система как рельсы
system_as_rails:
  principle:
    name: "Система работает без мотивации"
    description: |
      Система — это структура, которая направляет действия.
      Как рельсы: поезд едет по ним, даже если машинист устал.

  components:
    trigger:
      name: "Триггер"
      description: "Что запускает действие"
      examples:
        - "Время (8:00 = слот)"
        - "Событие (после кофе = заметка)"
        - "Место (сел за стол = работа)"
      connection_to_day3: "Будильник на вечер — это триггер"

    action:
      name: "Действие"
      description: "Минимальное действие, которое легко начать"
      examples:
        - "Открыть документ"
        - "Написать одну строку"
        - "Прочитать один абзац"
      connection_to_day9: "Низкий порог входа — элемент системы"

    reward:
      name: "Награда"
      description: "Что закрепляет привычку"
      examples:
        - "Отметка в трекере"
        - "Похвала себе"
        - "Чувство завершённости"
      connection_to_day7: "Похвала себе — часть системы награды"

  formula: "Триггер → Действие → Награда = Привычка"

# Среда важнее силы воли
environment_over_willpower:
  principle:
    name: "Измени среду, а не себя"
    description: |
      Сила воли — ограниченный ресурс (как мотивация).
      Среда — постоянный фактор.
      Легче изменить среду, чем постоянно бороться с собой.

  strategies:
    remove_barriers:
      name: "Убрать барьеры"
      examples:
        - "Телефон в другой комнате (не отвлекает)"
        - "Документ уже открыт (не нужно искать)"
        - "Одежда для спорта готова (не нужно собирать)"

    add_triggers:
      name: "Добавить триггеры"
      examples:
        - "Будильник = сигнал к действию"
        - "Записка на мониторе = напоминание"
        - "Приложение с трекером = визуальный якорь"

    make_visible:
      name: "Сделать видимым"
      examples:
        - "Трекер на видном месте"
        - "Прогресс визуализирован"
        - "Результаты записаны"
      connection_to_day3: "Трекер делает систему видимой"

# Профессионалы vs любители
professionals_vs_amateurs:
  amateur:
    name: "Любитель"
    approach: "Работает по вдохновению"
    problem: "Вдохновение нерегулярно"
    result: "Нерегулярные результаты"

  professional:
    name: "Профессионал"
    approach: "Работает по расписанию"
    advantage: "Расписание регулярно"
    result: "Регулярные результаты"

  key_insight: |
    Писатели не ждут вдохновения — они садятся и пишут.
    Спортсмены не ждут мотивации — они идут на тренировку.

    Вдохновение приходит В ПРОЦЕССЕ работы, а не до неё.

  application: |
    Вы не любитель саморазвития — вы становитесь профессионалом.
    Профессионал не спрашивает 'хочу ли я?' — он делает.

# "Не хочу" — это нормально
not_wanting_is_normal:
  principle:
    name: "'Не хочу' — это данные, а не команда"
    description: |
      Чувство 'не хочу' — это информация о состоянии.
      Но это не приказ, которому нужно подчиняться.

  reframe:
    old_frame: "'Не хочу' → 'Значит, не буду'"
    new_frame: "'Не хочу' → 'Интересно, почему? Но делаю.'"

  examples:
    - situation: "Не хочу делать слот"
      old_reaction: "Пропускаю, сделаю завтра"
      new_reaction: "Замечаю 'не хочу', делаю минимум (5 минут)"

    - situation: "Нет мотивации писать"
      old_reaction: "Жду вдохновения"
      new_reaction: "Пишу одну строку, дальше видно будет"

  connection_to_day5: |
    'Не хочу' — это стоп-момент.
    Его можно заметить и не подчиниться автоматически.

