# Ключевые идеи темы
key_ideas:
  - "Мотивация — это топливо, которое заканчивается"
  - "Система — это рельсы, по которым едешь даже без топлива"
  - "'Не хочу' — это нормально, но не повод останавливаться"
  - "Ждать мотивации = ждать 'погоды' для действий"
