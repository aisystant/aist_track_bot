# Ключевая идея практики
key_idea: |
  Рабочий продукт (РП) — это артефакт, который остаётся после слота.

  Не "я подумал", а "у меня есть текст/список/схема".

  РП — доказательство, что слот был продуктивным.
  РП — это 'скомпилированное' знание (связь с теорией).

  Новый мем: "Я — человек, который мыслит рабочими продуктами"

# Ключевые понятия
main_concept: "рабочий продукт"
related_concepts:
  - "артефакт"
  - "слот саморазвития"
  - "материализация мысли"
  - "экзокортекс"

# Цель практики
purpose: "Научиться создавать артефакты из каждого слота саморазвития"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "рабочий продукт артефакт"
    - "результат слота саморазвития"
  knowledge_mcp:
    - "материализация мышления"
    - "экзокортекс заметки"

# Что такое рабочий продукт
what_is_rp:
  definition: |
    Рабочий продукт (РП) — это материальный результат слота.
    То, что можно показать, сохранить, вернуться к этому позже.

  not_rp:
    - "Я подумал"
    - "Я посмотрел видео"
    - "Я почитал"
    - "У меня появилась идея (в голове)"

  is_rp:
    - "Я написал 5 строк текста"
    - "Я сделал список из 5 пунктов"
    - "Я нарисовал схему"
    - "Я заполнил таблицу"
    - "Я записал идею (на бумаге/в файле)"

  key_distinction: |
    РП = мысль, которая покинула голову и стала артефактом.
    Пока в голове — это не РП, это "намерение".

# Связь с теорией: РП как компиляция
rp_as_compilation:
  analogy: |
    Теория: знания (исходный код) → мировоззрение (скомпилированный код)
    Практика: мысли (в голове) → РП (материальный артефакт)

  insight: |
    Когда вы записываете мысль — вы её 'компилируете'.
    Она становится конкретной, проверяемой, развиваемой.

    РП — это 'скомпилированная' мысль.

# Примеры рабочих продуктов
rp_examples:
  texts:
    name: "Тексты"
    examples:
      - "5-10 строк рефлексии"
      - "Черновик идеи"
      - "Ответ на вопрос из теории"
    time: "10-15 минут"

  lists:
    name: "Списки"
    examples:
      - "5 пунктов 'что я понял'"
      - "3 вопроса, которые возникли"
      - "Список непродуктивных мемов (по теории дня)"
    time: "5-10 минут"

  tables:
    name: "Таблицы"
    examples:
      - "Было → Стало (трансформация мема)"
      - "Триггер → Реакция → Альтернатива"
      - "День недели → Слот → РП"
    time: "10-15 минут"

  schemas:
    name: "Схемы"
    examples:
      - "Схема на бумаге"
      - "Mind map"
      - "Диаграмма связей"
    time: "15-20 минут"

  filled_templates:
    name: "Заполненные шаблоны"
    examples:
      - "Чек-лист итогов (День 7)"
      - "Гипотеза (День 6)"
      - "Точка А (День 1)"
    time: "5-15 минут"

# Минимальный РП
minimal_rp:
  principle: "Маленький РП лучше, чем 'подумал, но не записал'"
  examples:
    - "3 строки текста"
    - "Список из 3 пунктов"
    - "Одна заполненная строка таблицы"
  insight: |
    Не нужно создавать 'идеальный' РП.
    Черновик — это тоже РП.
    Главное — чтобы мысль покинула голову.

# Новый мем
new_meme:
  old_meme: "Я подумаю об этом"
  new_meme: "Я запишу это"
  identity: "Я — человек, который мыслит рабочими продуктами"
  connection_to_theory: |
    Это пример 'перекомпиляции мировоззрения':
    - Старый мем: думать = продуктивно
    - Новый мем: записать = продуктивно

# Задания по уровням времени
time_levels:
  5:
    focus: "Минимальный РП из сегодняшнего слота"
    task_description: |
      После сегодняшнего слота создайте минимальный РП:
      - Текст 3-5 строк: "Что я понял из теории Дня 8?"
      - ИЛИ список: 3 непродуктивных мема, которые замечаю у себя

      Формат: текст или список, записанный куда угодно
    deliverable: "Текст 3-5 строк ИЛИ список из 3 пунктов"
    acceptance_criteria:
      - "Есть записанный текст или список"
      - "Мысль покинула голову и стала артефактом"
    example_prompt: |
      Например:
      «Из Дня 8 понял: мои мысли — это не 'мои', а унаследованные мемы.
      Замечаю у себя мем 'у меня нет времени'. Буду ловить себя.»

  15:
    focus: "РП + рефлексия о процессе"
    task_description: |
      1. Создайте РП из сегодняшнего слота (текст или список)

      2. Добавьте рефлексию о процессе:
         - Что было легко записать?
         - Что сложно было 'вытащить из головы'?
         - Какой формат РП вам удобнее (текст/список/схема)?
    deliverable: "РП + рефлексия о процессе создания"
    acceptance_criteria:
      - "Есть основной РП (текст или список)"
      - "Есть рефлексия о процессе"
    example_prompt: |
      Формат:
      [РП: текст или список]
      [Рефлексия: 2-3 предложения о процессе]

  25:
    focus: "РП + трансформация мемов + план"
    task_description: |
      1. Создайте РП из теории Дня 8:
         Таблица "Трансформация мемов":
         | Непродуктивный мем | Продуктивная замена | Как буду ловить себя |
         |---|---|---|
         | ... | ... | ... |

         Минимум 3 строки.

      2. Ответьте на вопросы:
         - Какой мем больше всего влияет на мою жизнь?
         - Откуда он у меня? (семья, школа, соцсети?)
         - Как я буду его замечать?

      3. Сформулируйте новый мем-идентичность:
         "Я — человек, который ___"
    deliverable: "Таблица трансформации + анализ главного мема + новый мем"
    acceptance_criteria:
      - "Таблица с 3+ строками"
      - "Анализ одного ключевого мема"
      - "Сформулирован новый мем-идентичность"
    example_prompt: |
      Пример мема-идентичности:
      "Я — человек, который мыслит рабочими продуктами"
      "Я — человек, который ловит себя на автоматических мыслях"

# Критерии принятия (общие)
