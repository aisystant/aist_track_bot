# Главный школьный мем (связь с Днём 8)
school_meme:
  meme:
    name: "'Отстал — догоню'"
    description: |
      Главный непродуктивный мем, который мы усваиваем в школе.
      'Не успел → потом наверстаю → сделаю рывок перед экзаменом'
    source: "Школа, вуз, система образования"
    forms:
      - "Отстал — догоню"
      - "Перед экзаменом выучу"
      - "На каникулах/выходных наверстаю"
      - "Сейчас не до этого, потом разберусь"

  consequences:
    failure_path:
      name: "Путь провала"
      description: |
        Пытаешься догнать → перенапряг → негативные впечатления →
        → провал или еле-еле сдал → нежелание продолжать

        Отсюда негативный опыт школы и вуза у многих людей:
        - Учёба = перенапряжение
        - Учёба = негативные эмоции
        - Учёба = 'пережить и забыть'

    success_path:
      name: "Путь 'успеха' (ещё хуже!)"
      description: |
        Вдвойне плохо, если удалось догнать:
        - Закрепляется мем 'можно учиться рывками'
        - Мировоззрение: 'Я могу собраться, когда надо'
        - Этот 'успех' — ловушка на всю жизнь

        Проблема: это работает в школе (конечные задачи),
        но НЕ работает в саморазвитии (бесконечный процесс).

  key_distinction:
    name: "Школа vs Саморазвитие"
    school:
      - "Конечные задачи (экзамен, сессия)"
      - "Можно 'пережить' рывком"
      - "Есть внешний дедлайн"
      - "После экзамена — свободен"
    self_development:
      - "Бесконечный процесс (на всю жизнь)"
      - "Нельзя 'догнать' раз и навсегда"
      - "Нет внешнего дедлайна"
      - "Нет 'финиша' — только путь"

    insight: |
      Героизм нужен в исключительных случаях (авария, кризис).
      Саморазвитие — это навсегда. Нельзя жить в режиме аврала.

