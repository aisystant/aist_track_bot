  reality:
    name: "Что происходит на самом деле"
    process:
      - "15 минут × 365 дней = 91 час в год"
      - "Маленькие шаги накапливаются"
      - "Нет истощения → нет откатов"
      - "Нет негативных впечатлений → нет отвращения к учёбе"
      - "Прогресс стабильный, хоть и медленный"

  connection_to_day7: |
    Систематичность работает с малыми результатами (День 7):
    - Каждый день — маленький результат
    - Маленькие результаты накапливаются в большие
    - Нет перенапряжения → нет негативного опыта

# Сложный процент
compound_interest:
  formula: "1% улучшения в день = 37x за год"
  calculation: "1.01^365 ≈ 37.8"
  insight: |
    Если становиться на 1% лучше каждый день:
    - Через месяц: 1.01^30 ≈ 1.35 (на 35% лучше)
    - Через год: 1.01^365 ≈ 37.8 (в 37 раз лучше)

    Если становиться на 1% хуже каждый день:
    - Через год: 0.99^365 ≈ 0.03 (осталось 3%)

  application: |
    Каждый слот — это +1% (или больше).
    Каждый пропущенный день из-за 'жду вдохновения' — это -1%.
    Разница за год — огромная.

# Почему мозг любит героизм
why_brain_loves_heroism:
  dopamine_trap:
    name: "Дофаминовая ловушка планирования"
    mechanism: |
      Мозг получает дофамин от ПЛАНИРОВАНИЯ, а не от ВЫПОЛНЕНИЯ.
      'Великий план' даёт много дофамина без усилий.
      Поэтому планировать приятнее, чем делать.
    result: "Бесконечные планы, мало действий"

  school_conditioning:
    name: "Школьное подкрепление"
    mechanism: |
      Школа закрепляет мем 'отстал — догоню':
      - Успел к экзамену = молодец
      - Не важно, как учился весь семестр
      - Важен только результат в момент проверки

      Это формирует мировоззрение:
      'Главное — результат, процесс не важен'
    result: "Пренебрежение систематичностью"

  identity_trap:
    name: "Ловушка идентичности"
    mechanism: |
      'Я тот, кто может собраться, когда надо' — приятная идентичность.
      Эта идентичность подтверждалась в школе.
      Маленькие шаги 'не соответствуют' героической идентичности.
    result: "Пренебрежение малыми действиями"
    connection_to_day7: "Это та же недооценка малых результатов"

