# Ключевая идея практики
key_idea: |
  Персональный чек-лист стоп-момента — это инженерный инструмент.

  Вы уже собрали данные (стоп-моменты за дни 5-10).
  Теперь превращаем данные в систему реагирования.

  Чек-лист отвечает на три вопроса:
  1. Что меня триггерит? (МОИ триггеры)
  2. Что я обычно делаю? (МОИ паттерны)
  3. Как вернуться? (МОИ стратегии)

  Это персональный — основан на ВАШИХ данных, не на общих советах.

# Ключевые понятия
main_concept: "персональный чек-лист"
related_concepts:
  - "триггеры"
  - "паттерны"
  - "стратегии возврата"
  - "инженерный инструмент"

# Цель практики
purpose: "Создать персональный инструмент для работы со стоп-моментами"

# Структура чек-листа
checklist_structure:
  section_1:
    name: "МОИ ТРИГГЕРЫ"
    description: "Что запускает отвлечение или уход внимания"
    questions:
      - "Что обычно запускает мой уход внимания?"
      - "После чего я обычно 'сливаюсь'?"
      - "Какие ситуации типично ведут к отвлечению?"
    examples:
      - "Уведомление на телефоне"
      - "Усталость после обеда"
      - "Скука при сложной задаче"
      - "Стресс или неприятные эмоции"
      - "Перерыв, который затянулся"
    source: "Используйте данные стоп-моментов (День 5)"

  section_2:
    name: "МОИ ПАТТЕРНЫ"
    description: "Что я делаю, когда отвлёкся"
    questions:
      - "Куда уходит моё внимание?"
      - "Что я делаю 'на автомате'?"
      - "Какие 'быстрые удовольствия' я выбираю?"
    examples:
      - "Открываю соцсети"
      - "Читаю новости"
      - "Смотрю видео"
      - "Ем что-то"
      - "Залипаю в телефоне"
    connection_to_day1: "Быстрые удовольствия из Дня 1"

  section_3:
    name: "МОИ СТРАТЕГИИ ВОЗВРАТА"
    description: "Как вернуться к делу"
    questions:
      - "Что помогает мне вернуться?"
      - "Какой минимальный шаг я могу сделать?"
      - "Как не ругать себя, а просто вернуться?"
    examples:
      - "Закрыть все вкладки и начать заново"
      - "Сделать один маленький шаг (1 строка)"
      - "Напомнить себе: 'Я заметил — уже хорошо'"
      - "Поставить таймер на 5 минут"
      - "Встать, пройтись, сесть заново"
    connection_to_day5: "Не ругать себя — собирать данные"

# Принципы создания чек-листа
checklist_principles:
  principle_1:
    name: "Персональный"
    description: |
      Основан на ВАШИХ данных, не на общих советах.
      Чужие триггеры и паттерны могут не совпадать с вашими.
    how: "Просмотрите свои стоп-моменты за неделю"

  principle_2:
    name: "Конкретный"
    description: |
      Конкретные триггеры, конкретные паттерны, конкретные стратегии.
      Не 'отвлекаюсь', а 'после обеда открываю новости'.
    how: "Записывайте детали, не обобщения"

  principle_3:
    name: "Без осуждения"
    description: |
      Чек-лист — это инструмент, не список обвинений.
      Триггеры и паттерны — это данные, не 'слабости'.
    connection_to_day5: "Собираем данные, не ругаем себя"

  principle_4:
    name: "Обновляемый"
    description: |
      Чек-лист можно и нужно обновлять.
      Новые триггеры появятся, старые уйдут.
    how: "Пересматривайте раз в 1-2 недели"

# Задания по уровням времени
time_levels:
  5:
    focus: "Быстрый чек-лист"
    task_description: |
      Запишите по 2 пункта в каждый раздел:

      МОИ ТРИГГЕРЫ (что запускает):
      1. ___
      2. ___

      МОИ ПАТТЕРНЫ (что делаю):
      1. ___
      2. ___

      МОИ СТРАТЕГИИ (как вернуться):
      1. ___
      2. ___
    deliverable: "Чек-лист 2+2+2"
    acceptance_criteria:
      - "Есть 2 триггера"
      - "Есть 2 паттерна"
      - "Есть 2 стратегии"

  15:
    focus: "Полный чек-лист + анализ"
    task_description: |
      1. Просмотрите свои стоп-моменты за последнюю неделю

      2. Заполните чек-лист по 3 пункта:

      МОИ ТРИГГЕРЫ:
      1. ___
      2. ___
      3. ___

      МОИ ПАТТЕРНЫ:
      1. ___
      2. ___
      3. ___

      МОИ СТРАТЕГИИ ВОЗВРАТА:
      1. ___
      2. ___
      3. ___

      3. Ответьте:
         - Какой триггер самый частый?
         - Какой паттерн самый вредный?
         - Какая стратегия работает лучше всего?
    deliverable: "Чек-лист 3+3+3 + анализ"
    acceptance_criteria:
      - "По 3 пункта в каждом разделе"
      - "Есть анализ (самый частый/вредный/эффективный)"

  25:
    focus: "Чек-лист + связь с мемами + план"
    task_description: |
      1. Создайте полный чек-лист (по 3-5 пунктов):

      МОИ ТРИГГЕРЫ:
      - ___
      - ___
      - ___

      МОИ ПАТТЕРНЫ:
      - ___
      - ___
      - ___

      МОИ СТРАТЕГИИ ВОЗВРАТА:
      - ___
      - ___
      - ___

      2. Связь с мемами (День 8):
         Какие непродуктивные мемы срабатывают в стоп-моментах?
         - Триггер: ___ → Мем: ___
         - Триггер: ___ → Мем: ___

         Пример: Триггер: "Сложная задача" → Мем: "Надо отдохнуть, потом сделаю"

      3. План изменения среды (День 10):
         Как изменить среду, чтобы триггеров было меньше?
         - ___
         - ___

      4. Когда буду пересматривать чек-лист: ___
    deliverable: "Полный чек-лист + связь с мемами + план среды"
    acceptance_criteria:
      - "Полный чек-лист (3-5 пунктов в каждом разделе)"
      - "Связь триггеров с мемами"
      - "План изменения среды"
      - "Дата пересмотра"

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Чек-лист основан на личных данных"
  - "Пункты конкретные, не общие"
  - "Есть стратегии возврата (не только триггеры и паттерны)"

# Как использовать чек-лист
how_to_use:
  daily:
    description: "Держите чек-лист под рукой"
    when: "Когда заметили стоп-момент"
    action: |
      1. Определите триггер (из списка)
      2. Заметьте паттерн (из списка)
      3. Примените стратегию (из списка)

  weekly:
    description: "Пересматривайте и обновляйте"
    when: "Раз в неделю"
    action: |
      1. Появились новые триггеры?
      2. Какие стратегии работают?
      3. Обновите чек-лист

